<style>
  .aboutboo.vcomp {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    overflow-y: auto;
    -ms-overflow-style: none; /*IE 11*/
    scrollbar-width: none; /*Firefox 64*/
  }

  .aboutboo.vcomp > .top-header {
    position: fixed;
    top: 0;
    width: 100%;
    height: var(--w-16);
    background: white;
    transition: all 0.5s;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .aboutboo.vcomp > .top-header > .profile {
    width: var(--w-8);
    height: var(--w-8);
    background: none;
    opacity: 0;
    transition: all 0.5s;
    position: relative;
  }

  .aboutboo.vcomp > .top-header > .profile > img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 50%;
    border: 1px solid whitesmoke;
    box-sizing: border-box;
  }


  .aboutboo.vcomp > .top-header > .hamburger {
    background: none;
    position: absolute;
    top: var(--w-2);
    height: var(--w-12);
    width: var(--w-12);
    right: var(--w-1);
    display: flex;
    align-items: center;
    justify-content: center;
  }


  .aboutboo.vcomp > .top-header > .hamburger > img {
    height: var(--w-6);
    width: var(--w-6);
  }

  .aboutboo.vcomp > .profiles {
    position: relative;
    width: 100%;
    background: none;
    margin-top: var(--w-16);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  .aboutboo.vcomp > .profiles > .profile {
    width: var(--w-33);
    height: var(--w-33);
    background: none;
    transition: all 0.5s;
    position: relative;
  }

  .aboutboo.vcomp > .profiles > .profile > img.profilepix {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    border: 1px solid whitesmoke;
    box-sizing: border-box;
  }


  .aboutboo.vcomp > .profiles > .profile > .editboo {
    position: absolute;
    top: 50%;
    right: calc(100% + var(--w-6));
    width: var(--w-12);
    height: var(--w-12);
    transform: translateY(-50%);
    background: none;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .aboutboo.vcomp > .profiles > .profile > .follow {
    position: absolute;
    top: 50%;
    left: calc(100% + var(--w-6));
    width: var(--w-12);
    height: var(--w-12);
    transform: translateY(-50%);
    background: none;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .aboutboo.vcomp > .profiles > .profile > .editboo > img {
    width: var(--w-6);
    height: var(--w-6);
  }

  .aboutboo.vcomp > .profiles > .profile > .follow > img {
    width: var(--w-8);
    height: var(--w-8);
  }

  .aboutboo.vcomp > .profiles > .profile > .follow > span.nfollowers {
    background: none;
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 12px;
  }

  .aboutboo.vcomp > .profiles > .changeboo {
    width: var(--w-12);
    height: var(--w-12);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .aboutboo.vcomp > .profiles > .changeboo > img {
    width: var(--w-6);
    height: var(--w-6);
  }

  .aboutboo.vcomp > .profiles > .nick {
    font-size: 13px;
    font-weight: bold;
    /* margin-top: 10px; */
  }

  .aboutboo.vcomp > .profiles > .text {
    font-size: 12px;
  }

  .aboutboo.vcomp > .profiles > .styletags,
  .aboutboo.vcomp > .profiles > .fashiontems {
    margin-top: 10px;
    width: var(--w-80);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
  }

  .aboutboo.vcomp > .profiles > .styletags > .tag,
  .aboutboo.vcomp > .profiles > .fashiontems > .item {
    font-size: 11px;
    padding: 5px;
    border-radius: 20px;
    margin: 2px;
  }

  .aboutboo.vcomp > .profiles > .styletags > .tag.selected {
    background: var(--color-dark);
    color: white;
  }

  .aboutboo.vcomp > .profiles > .fashiontems > .item.selected {
    background: DarkSlateGray;
    color: white;
  }

  .aboutboo.vcomp.sticky > .top-header > .profile {
    opacity: 1;
  }

  .aboutboo.vcomp.sticky > .profiles > .profile {
    opacity: 0;
  }

  .aboutboo.vcomp > .contents {
    margin-top: 50px;
    background: none;
    position: relative;
  }

  .aboutboo.vcomp > .spinner {
    position: fixed;
    bottom: var(--w-12);
  }

  .aboutboo.vcomp > .profiles > .boochooser {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    width: 100%;
    /* width: var(--w-80); */
    /* background: rgba(0,0,0,0.5); */
    transition: all 0.5s;
    overflow: hidden;
  }

  .aboutboo.vcomp > .profiles > .boochooser > .boo-candidate {
    max-width: var(--w-25);
    max-height: var(--w-25);
    background: none;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.5s;
  }

  .aboutboo.vcomp > .profiles > .boochooser > .boo-candidate > img {
    width: 80%;
    height: 80%;
    border-radius: 50%;
    object-fit: cover;
  }
</style>


<script type='text/x-template' id='aboutboo-template'>
  <div class='aboutboo vcomp' @scroll='scroll'>


    <div class='profiles' ref='profiles'>
      <div class='profile'>
        <img class='profilepix' :src='profilepix'>

        <div class='editboo' @click='session.open_profiler()' v-if='is_myboo'>
          <img src='/static/materials/icons/edit.png'>
        </div>

        <div class='follow' @click='toggle_follow'>
          <img class='follow-on' src='/static/materials/icons/like_filled.png' v-if='is_following'>
          <img class='follow-off' src='/static/materials/icons/like.png' v-else>
          <span class='nfollowers'>[[ nfollowers ]]</span>
        </div>
      </div>

      <div class='changeboo' @click='toggle_changeboo' v-if='is_myboo'>
        <img src='/static/materials/icons/changeboo.png' v-if='!on_changeboo' @click='on_changeboo==true'>
        <img src='/static/materials/icons/times.png' v-if='on_changeboo' @click='on_changeboo==false'>
      </div>

      <div class='nick'>[[ nick ]]</div>
      <div class='text'>[[ text ]]</div>

      <div class='boochooser' v-if='is_myboo'>
        <div class='boo-candidate' :style='boo_candidate_style' v-for='b in myboos' @click='choose_this_boo(b)'>
          <img :src='b.profile.pix'>
        </div>

        <div class='boo-candidate' :style='boo_candidate_style' @click='session.open_profiler("new")'>
          <img src='/static/materials/icons/plus.png'>
        </div>
      </div>

      <div class='styletags'>
        <span class='tag selected' v-for='t in mytags'>[[ session.styletags[t] ]]</span>
      </div>

      <div class='fashiontems'>
        <span class='item selected' v-for='t in myitems'>[[ session.fashiontems[t] ]]</span>
      </div>

    </div>


    <div class='contents'>
      <postlibrary
        :postlist='postlist'
        @open_posts='open_posts($event)'
      ></postlibrary>
    </div>

    <div class='top-header'>
      <div class='hamburger' @click='pop_boomenu'>
        <img src='/static/materials/icons/button_e.png'>
      </div>

      <div class='profile'>
        <img :src='profilepix'>
      </div>
    </div>

    <bar-loader class='spinner' v-if='boo.posts' :loading='boo.posts.onloading || !boo.id' :width='loader_width' :height='1' color="#D0021B"></bar-loader>
  </div>
</script>


<script>
  Vue.component('aboutboo', {
    template: '#aboutboo-template',
    delimiters: ['[[', ']]'],
    props: ['boo', 'session', 'open'],
    data: function() {
      return {
        on_changeboo: false,
      }
    },

    watch: {
      open: function(_new, _old) {
        if (_new) {
          this.$refs.profiles.scrollIntoView({behavior: 'auto', block: 'end', inline: 'nearest'});
        }
      }
    },

    computed: {
      postlist: function() {
        if (!this.boo.posts) {
          this.$set(this.boo, 'posts', new Booposts(this.boo));
        }

        if (this.session.auth && this.session.auth.boo.id==this.boo.id) {
          return this.boo.posts.list.map(post => {
            const _post = _.find(this.session.page.posts.contents.list, ['id', post.id]);

            if (_post) {
              return _post;
            } else {
              return post
            }
          });

        } else {
          return this.boo.posts.list
        }
      },

      profilepix: function() {
        return this.boo.profile.pix
      },

      text: function() {
        return this.boo.text
      },

      nick: function() {
        return this.boo.nick
      },

      nfollowers: function() {
        return this.boo.nfollowers
      },

      is_following: function() {
        return !this.is_myboo && this.session.auth.is_following(this.boo.id)
      },

      is_myboo: function() {
        return (this.session.auth && this.session.auth.boo.id==this.boo.id)
      },

      mytags: function() {
        return this.boo.styletags
      },

      myitems: function() {
        return this.boo.fashiontems
      },

      myboos: function() {
        if (this.is_myboo) {
          return this.session.auth.boos
        }
      },

      boo_candidate_style: function() {
        if (this.is_myboo) {
          let size;

          if (this.on_changeboo) {
            const n = Object.keys(this.myboos).length + 1;
            size = `calc(var(--w-80) / ${n})`;

          } else {
            size = '0px';
          }

          return { width: size, height: size }
        }
      },

      loader_width: function() {
        return document.querySelector('#window').clientWidth
      }
    },

    methods: {
      choose_this_boo: function(boo) {
        this.session.auth.boo = boo.id;
      },

      toggle_changeboo: function() {
        this.on_changeboo = !this.on_changeboo;
      },

      open_posts: function(idx) {
        this.session.booposts = this.boo.posts;
        this.session.page.booposts.swiper.slideTo(idx, 1, false);
        this.session.open_booposts();
      },

      toggle_follow: function() {
        if (this.is_myboo) {
          return
        }

        if (this.is_following) {
          this.session.auth.unfollow(this.boo.id);
          this.boo.nfollowers -= 1;

        } else {
          this.session.auth.follow(this.boo.id);
          this.boo.nfollowers += 1;
        }
      },

      scroll: function() {
        // console.log(this.$el.scrollTop);
        // https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_sticky_header

        const sticky = this.$refs.profiles.offsetTop + this.$refs.profiles.clientHeight/4;
        const scrollTop = this.$el.scrollTop;

        if (scrollTop > sticky) {
          this.$el.classList.add("sticky");

        } else {
          this.$el.classList.remove("sticky");
        }
      },

      pop_boomenu: function() {
        alert('boopage-menu popup')
      },
    }
  });
</script>
