  .aboutboo.vcomp > .contents > .sections.own {

  .aboutboo.vcomp > .contents > .sections.attend {

<script type='text/x-template' id='aboutboo-template'>
  <div class='aboutboo vcomp'>

    <div class='profiles' ref='profiles'>
      <div class='profile'>
        <!-- <img class='profilepix' :src='profilepix'> -->
        <img class='profilepix' :src='profilepix' @click='toggle_changeboo'>

        <!-- <div class='editboo' @click='session.open_profiler()' v-if='is_myboo'>
          <img src='/static/materials/icons/edit.png'>
        </div> -->

        <div class='follow' @click='toggle_follow'>
          <img class='follow-on' src='/static/materials/icons/like_filled.png' v-if='is_following'>
          <img class='follow-off' src='/static/materials/icons/like.png' v-else>
          <!-- <img :class='is_following ? "on" : "off"' src='/static/materials/icons/like.png'> -->
          <span class='nfollowers'><b>[[ nfollowers ]]</b></span>
          <span class='follow-txt'>팔로우</span>
        </div>
      </div>

      <div class='nick'><b>[[ nick ]]</b></div>
      <div class='text'>[[ text ]]</div>

      <p v-if='boo.fit && on_testbed' style='font-size:12px;text-align:center;'>
        당신은 이 키워드를 선호하는 경향이 있습니다:<br>
        [[boo.fit.likes.join(',').replace(/_/g," ").replace(/,/g, ", ")]]
      </p>

      <p v-if='boo.fit && on_testbed' style='font-size:12px;text-align:center;'>
        당신은 이 키워드를 선호하지 않는 경향이 있습니다:<br>
        [[boo.fit.dislikes.join(',').replace(/_/g," ").replace(/,/g, ", ")]]
      </p>

      <p v-if='boo.fit && on_testbed' style='font-size:12px;text-align:center;'>
        당신에게는 이 브랜드가 맞을것 같네요:<br>
        [[boo.fit.yourbrands.join(',').replace(/_/g," ").replace(/,/g, ", ")]]
      </p>


      <div class='labels'>
        <span class='label' v-for='l in mylabels("gender")'>[[ l.label ]]</span>
        <span class='label' v-for='l in mylabels("age")'>[[ l.label ]]</span>
      </div>

      <div class='labels'>
        <span class='label' v-for='l in mylabels("body")'>[[ l.label ]]</span>
      </div>

      <div class='labels'>
        <span class='label' v-for='l in mylabels("style")'>[[ l.label ]]</span>
      </div>

      <div class='labels'>
        <span class='label' v-for='l in mylabels("item")'>[[ l.label ]]</span>
      </div>

      <div class='boochooser' v-if='is_myboo'>
        <div class='boo-candidate' :style='boo_candidate_style' v-for='b in myboos' @click='choose_this_boo(b)'>
          <img :src='b.profile.pix'>
        </div>

        <div class='boo-candidate' :style='boo_candidate_style' v-if='!myboos_maxed' @click='session.open_profiler("new")'>
          <img class='add' src='/static/materials/icons/plus.png'>
          <div class='circle'></div>
        </div>
      </div>

    </div>


    <div class='contents'>
      <div class='groupers'>
        <template v-if='is_myboo'>
          <span class='grouper' :class='active_grouper=="own" ? "active" : ""' @click='group_own'>내 피드</span>
          <span class='grouper' :class='active_grouper=="attend" ? "active" : ""' @click='group_attend'>참여중</span>
          <span class='grouper' :class='active_grouper=="follow" ? "active" : ""' @click='group_follow'>팔로우</span>
          <span class='grouper'></span>
        </template>
        <template v-else>
          <span class='grouper' :class='active_grouper=="own" ? "active" : ""' @click='group_own'>피드</span>
        </template>
      </div>

      <div class='sections' :class='active_grouper'>
        <template v-if='is_myboo'>
          <div class='section' :style='{ height: own_section_height }' ref='section_own'>
            <postlibrary
              :postlist='postlist_own'
              @open_posts='open_posts($event)'
            ></postlibrary>
          </div>

          <div class='section' :style='{ height: attend_section_height }' ref='section_attend'>
            <postlibrary
              :postlist='postlist_attend'
              @open_posts='open_posts($event)'
            ></postlibrary>
          </div>

          <div class='section' :style='{ height: follow_section_height }' ref='section_follow'>
            <postlibrary
              :postlist='postlist_follow'
              @open_posts='open_posts($event)'
            ></postlibrary>
          </div>
        </template>

        <template v-else>
          <div class='section' :style='{ height: own_section_height }' ref='section_own'>
            <postlibrary
              :postlist='postlist_own'
              @open_posts='open_posts($event)'
            ></postlibrary>
          </div>
        </template>
      </div>
    </div>

  </div>
</script>


<script>
  Vue.component('aboutboo', {
    template: '#aboutboo-template',
    delimiters: ['[[', ']]'],
    props: ['boo', 'session', 'open'],
    data: function() {
      return {
        on_changeboo: true,
        n_boos_max: (this.session.utype=='staff' ? 100 : 4),
        n_boos_max_inline: 4,
        active_grouper: 'own',
        own_section_height: 'auto',
        follow_section_height: 'auto',
        attend_section_height: 'auto'
      }
    },

    watch: {
      open: function(_new, _old) {
        if (_new) {
          this.$refs.profiles.scrollIntoView({behavior: 'auto', block: 'end', inline: 'nearest'});
        }
      }
    },

    mounted: function() {
      this.group_own();
    },

    computed: {
      the_posts: function() {
        return this.boo.posts.univ[this.active_grouper]
      },

      profilepix: function() {
        return this.boo.profile.pix
      },

      text: function() {
        return this.boo.text
      },

      nick: function() {
        return this.boo.nick
      },

      nfollowers: function() {
        return this.boo.nfollowers
      },

      is_following: function() {
        if (!this.is_myboo && this.session.auth) {
          return this.session.auth.is_following(this.boo.id)
        }
      },

      is_myboo: function() {
        return (this.session.auth && this.session.auth.boo.id==this.boo.id)
      },

      // mytags: function() {
      //   return this.boo.styletags
      // },
      //
      // myitems: function() {
      //   return this.boo.fashiontems
      // },

      // my_genderlabels: function() {
      //   return this.session.labels.gender.filter(l => {
      //     return this.boo.genderlabels.includes(l.id)
      //   })
      // },

      myboos: function() {
        if (this.is_myboo) {
          return this.session.auth.boos
        }
      },

      myboos_maxed: function() {
        if (this.is_myboo) {
          return Object.keys(this.session.auth.boos).length >= this.n_boos_max
        }
      },

      boo_candidate_style: function() {
        if (this.is_myboo) {
          let size;

          if (this.on_changeboo) {
            // const n = Object.keys(this.myboos).length + (this.myboos_maxed ? 0 : 1);
            size = `calc(var(--w-80) / ${this.n_boos_max_inline})`;

          } else {
            size = '0px';
          }

          return { width: size, height: size }
        }
      },

      on_testbed: function() {
        return window.location.href.indexOf("testbed") > -1
      },

      postlist_own: function() {
        // :postlist='postlist_rearranged("own")' 이라고 바로 하면
        // 이상하게 infinite loop 에러가 뜬다
        // 2021.01.26
        return this.postlist_rearranged('own')
      },

      postlist_attend: function() {
        return this.postlist_rearranged('attend')
      },

      postlist_follow: function() {
        return this.postlist_rearranged('follow')
      },
    },

    methods: {
      mylabels: function(type) {
        return this.session.labels[type].filter(l => {
          return this.boo[type + 'labels'].includes(l.id)
        })
      },

      choose_this_boo: function(boo) {
        this.session.auth.boo = boo.id;
      },

      toggle_changeboo: function() {
        this.on_changeboo = !this.on_changeboo;
      },

      // open_posts: function(idx) {
      //   this.boo.posts.contents = this.the_posts;
      //   this.session.booposts = this.boo.posts.contents;
      //   this.session.page.booposts.swiper.slideTo(idx, 1, false);
      //   this.session.open_booposts();
      // },

      open_posts: function(postid) {
        this.boo.posts.contents = this.the_posts;
        this.session.booposts = this.boo.posts.contents;
        const idx = _.findIndex(this.the_posts.list, ['id', postid]);
        this.session.page.booposts.swiper.slideTo(idx, 1, false);
        this.session.open_booposts();
      },

      toggle_follow: function() {
        if (!this.session.auth) {
          this.session.open_bridge('login_guide_for_mypage', 'bottom');
          return
        }

        if (this.is_myboo) {
          if (!this.boo.followers) {
            this.$set(this.boo, 'followers', new Followers(this.boo));
          }

          this.session.open_network(this.boo.followers);
          return
        }

        if (this.is_following) {
          this.session.auth.unfollow(this.boo.id);
          this.boo.nfollowers -= 1;

        } else {
          this.session.auth.follow(this.boo.id);
          this.boo.nfollowers += 1;
        }
      },

      group_own: function() {
        this.active_grouper = 'own';

        const baseh = this.$refs.section_own.clientHeight;
        this.own_section_height = 'auto';

        if (this.is_myboo) {
          this.follow_section_height = Math.min(this.$refs.section_follow.clientHeight, baseh) + 'px';
          this.attend_section_height = Math.min(this.$refs.section_attend.clientHeight, baseh) + 'px';
        }

        this.boo.posts.contents = this.the_posts;
      },

      group_follow: function() {
        this.active_grouper = 'follow';

        const baseh = this.$refs.section_follow.clientHeight;
        this.follow_section_height = 'auto';
        this.own_section_height = Math.min(this.$refs.section_own.clientHeight, baseh) + 'px';
        this.attend_section_height = Math.min(this.$refs.section_attend.clientHeight, baseh) + 'px';

        this.boo.posts.contents = this.the_posts;
      },

      group_attend: function() {
        this.active_grouper = 'attend';

        const baseh = this.$refs.section_attend.clientHeight;
        this.attend_section_height = 'auto';
        this.own_section_height = Math.min(this.$refs.section_own.clientHeight, baseh) + 'px';
        this.follow_section_height = Math.min(this.$refs.section_follow.clientHeight, baseh) + 'px';

        this.boo.posts.contents = this.the_posts;
      },

      postlist: function(grouper) {
        if (this.is_myboo) {
          return this.boo.posts.univ[grouper].list.map(post => {
            if (!post.id)
              return post

            const _post = _.find(this.session.page.posts.contents.list, ['id', post.id]);

            if (_post) {
              return _post;
            } else {
              return post
            }
          });

        } else {
          return this.boo.posts.univ[grouper].list
        }
      },

      sorter_by: function(how, islist) {
        if (how == 'history' && !islist) {
          return (a,b) => b.id - a.id

        } else if (how == 'history' && islist) {
          return (a,b) => b[0].id - a[0].id

        } else if (how == 'hot' && !islist) {
          return (a,b) => b.nvotes_up + b.nvotes_down - a.nvotes_up - a.nvotes_down

        } else if (how == 'hot' && islist) {
          return (a,b) => b[0].nvotes_up + b[0].nvotes_down - a[0].nvotes_up - a[0].nvotes_down
        }
      },

      postlist_rearranged: function(what) {
        const _postlist = this.postlist(what);
        _postlist.sort(this.sorter_by('history', false));

        const _plist = _.groupBy(_postlist, post => post.type);
        const _ab = _plist.postvoteab ? _plist.postvoteab : [];
        const _plist_ox = _plist.postvoteox ? _plist.postvoteox : [];
        const _plist_qa = _plist.postqa ? _plist.postqa : [];
        const _oxqa = _plist_ox.concat(_plist_qa).sort(this.sorter_by('history', false))

        const plist_oxqa = new Array(Math.ceil(_oxqa.length / 2)).fill().map(_ => _oxqa.splice(0, 2));
        const plist_ab = _ab.map(_ => [_]);

        return plist_ab.concat(plist_oxqa).sort(this.sorter_by('history', true))
      },
    }
  });
</script>
