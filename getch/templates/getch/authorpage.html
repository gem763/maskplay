{% include "getch/page.html" %}

<style>
  .authorpage .follow-button {
    background: black;
    color: white;
    width: 100px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>

<script type='text/x-template' id='authorpage-template'>
  <page class='authorpage' :open='open' @close='$emit("close")'>
    <img class='boo' :src='profile_src' style="object-fit:cover;width:100px;height:100px;">
    <br>

    <br><br>
    <span class='network' style='background:black;color:white;padding:5px;' onclick='open_network()'>
      팔로워 <span class='nfollowers'>[[ nfollowers ]]</span> | 팔로잉 <span class='nfollowees'>[[ nfollowees ]]</span>
    </span>

    <br></br>
    <div class='follow-button'>팔로우하기</div>
  </page>
</script>


<script>
  Vue.component('authorpage', {
    template: '#authorpage-template',
    delimiters: ['[[', ']]'],
    props: ['open', 'session'],
    data: function() {
      return { }
    },

    computed: {
      profile_src: function() {
        if (this.session) {
          return this.session.boo.profile.pix;
        }
      },

      nfollowers: function() {
        if (this.session) {
          return this.session.nfollowers;
        }
      },

      nfollowees: function() {
        if (this.session) {
          return this.session.nfollowees;
        }
      }
    },

    methods: { }
  });
</script>
