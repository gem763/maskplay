{% block style %}
<style>
  .basepage input.toggle {
    display: none;
    visibility: hidden;
  }

  .basepage .mother {
    position: absolute;
    top: 0;
    left: 0;
    width: 200%;
    height: 100%;
    background: rgba(0,0,0,0);
    transition: all 0.3s ease;
  }

  .basepage .child {
    position: absolute;
    top: 0;
    right: 0;
    width: 50%;
    height: 100%;
    background: white;
    border: var(--border) solid black;
    pointer-events: auto;
  }

  .basepage .page {
    width: 100%;
    height: 100%;
  }

  .basepage .close {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 20px;
    height: 20px;
    background: black;
  }

  .basepage .close img {
    width: 20px;
    height: 20px;
    filter: invert(100%);
  }

  .basepage input.toggle:checked + .mother {
    left: -100% !important;
    background: rgba(0,0,0,0.5) !important;
  }
</style>
{% endblock style %}


<div class='basepage'>
  <input class='toggle' type='checkbox'>
  <div class='mother' style='left:0%;'>
    <div class='child'>
      <div class='page'>
        {% block page %}{% endblock page %}
      </div>
      <div class='close' onclick='close_page(this)'>
        <img src='/static/materials/icons/times.png'>
      </div>
    </div>
  </div>
</div>
