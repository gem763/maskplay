<script type='text/x-template' id='about-template'>
  <page
    class='about vcomp'
    :open='session.page.about.open'
    :from='session.page.about.from'
    @close='session.close_page()'>

    <template #headerbar-menu>
      <div class='item' @click='open_who'>회사소개</div>
      <!-- <div class='item' @click='open_recruit'>채용정보</div> -->
      <div class='item' @click='privacy'>개인정보보호</div>
      <div class='item' @click='policy'>약관보기</div>
      <div class='item' @click='suggest'>건의하기</div>
    </template>

    <template #page-body>
      <div class='container'>
        <div ref='upmost'></div>

        <div class='section who' v-show='is_who'>

          <img src='/static/materials/pages/about2.png'>

          <div class='text'>
            <p>“나 뭐 입어?” 고민될 때?
              <b>나만의 스타일리스트 모이버!</b></p>

            <p>팀 모이버는 가장 나다운 멋을 재미있고 쉽게 찾을 수 있는
              솔루션을 만드는 스타일 테크 스타트업 입니다.</p>
          </div>

          <img src='/static/materials/pages/about3.png'>
          <div class='text'>
            <p>대량 생산 시스템과 대중 매체가 유행이라는 이름으로
              강요해 온 표준 사이즈 표준 취향 표준 핏과 대세의 시대는
              이제 저물고 있습니다.

              4차 산업기술의 스마트한 연결로 다양한 우리에게
              각각 더 어울리는 다양한 멋을 찾는 것이 가능해졌으며
              모이버는 앞장서서 이 스타일의 맞춤 시대를
              열어가려고 합니다.</p>
          </div>

          <img src='/static/materials/pages/about1.png'>

          <div class='text'>
            <p>무의식한 행동 패턴 속에
              자신도 미처 몰랐던 나-다운 나-스런 멋을 추출하고
              끊임없는 신선한 발견 속에 스타일을 완성해 나가도록
              나만의 스타일리스트 모이버가
              여러분들을 도울 것 입니다.</p>
          </div>

          <img src='/static/materials/pages/about4.png'>

          <div class='text'>
            <p><b>임동석</b>(@magrittelim)은 모이버를 공동 설립하고
              CEO로서 전에 없던 롱테일 이코노미 시대의
              파괴적 혁신적인 패션 솔루션을 만드려고
              애쓰는 중입니다.
              <!-- 그는 패션 밀리언셀러 기획자로 뉴발란스 574, 아디다스 슈퍼스타 등
              년간 백만족 이상 판매 된 밀리언셀러를 발굴하고 기획해 왔습니다.
              이후 YEEZY, 993, 알렉산더왕 등 패션 소비와 마케팅의 패러다임을
              변화시킨 상징적인 프로젝트들을 중심에서 이끌어 왔습니다.
              그는 서울대학교에서 건축학을 전공하며
              시공간의 컨텍스트 속에서 사용자 니즈를 반영한
              최적의 해결책(텍스트)을 제시하는 훈련을 받았습니다. -->
            </p>
            <p style='margin-top:20px;'><b>강세진</b>(@gem763)은 모이버를 공동 설립하고
              CTO로서 패션에 최적화 된
              인공지능 모이버 엔진을 설계하고
              학습시키며 기술적인 혁신으로 아이디어를
              솔루션으로 진화시키고 있습니다.
              <!-- 그는 인공지능 개발을 통한 잠재 패턴에서 의미를 발굴하는 전문가 입니다.
              테크 및 금융투자업계에서 데이터를 기반으로 한 계량 투자 전문 펀드 매니저로서
              산업 지표에 대한 통찰과 소비자 행동에서 잠재 패턴을 발굴하는 탁월한 능력을 갖췄습니다.
              그는 서울대학교 기계공학과와 응용수학 석사, MBA 과정을 거쳤습니다. -->
            </p>
          </div>

          <br><br>
          <hr style='border-top:1px solid black;border-bottom:none;'>
          <p style='font-size:11px;margin-bottom: 50px;'>주식회사 모이버 | 대표 : 임동석 | 주소 : 서울시 마포구 양화로 147, 4층
            사업자 등록 번호 : 707-87-01867 | 인터넷 정보 매개업</p>
        </div>

        <div class='section recruit' v-show='is_recruit'>
          <img src='/static/materials/pages/moiber_recruit_header.png'>

          <br><br>
          <p style='font-size:20px;font-weight:bold'>모이버 채용정보</p>
          <p @click='goto_recruit("designer_intern_0")' style='font-size:14px'>디자인 및 사용자경험 직무<br><strong>주니어 컨텐츠 디자이너(계약직, 인턴)</strong> 서울 마포구<br><span style='font-size:12px;color:lightgray'>자세히 보기</span></p>
          <p @click='goto_recruit("marketer_intern_0")' style='font-size:14px'>세일즈 및 마케팅 직무<br><strong>주니어 마케터(계약직, 인턴)</strong> 서울 마포구<br><span style='font-size:12px;color:lightgray'>자세히 보기</span></p>
        </div>
      </div>
    </template>

  </page>
</script>


<script>
  Vue.component('about', {
    template: '#about-template',
    delimiters: ['[[', ']]'],
    props: ['session'],
    data: function() {
      return { }
    },

    watch: {
      'session.page.about.section': function() {
        this.goto_upmost();
      }
    },

    computed: {
      is_who: function() {
        return this.session.page.about.section == 'who'
      },

      is_recruit: function() {
        return this.session.page.about.section == 'recruit'
      }
    },

    methods: {
      open_who: function() {
        this.session.page.about.section = 'who';
      },

      open_recruit: function() {
        this.session.page.about.section = 'recruit';
      },

      policy: function() {
        window.open('/policy');
      },

      privacy: function() {
        window.open('/privacy');
      },

      suggest: function() {
        window.open('mailto:contact@moiber.com');
      },

      goto_upmost: function() {
        if (this.$refs) {
          this.$refs.upmost.scrollIntoView({behavior: 'smooth', block: 'end', inline: 'nearest'});
        }
      },

      // goto_recruit: function(position) {
      //   this.session.open_infoboard(position);
      // },

      journey: function() {
        console.log(1);
      }
    }
  });
</script>
