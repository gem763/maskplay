<script type='text/x-template' id='agit-template'>
  <page
    class='agit vcomp'
    :order='session.page.agit.order'
    :open='session.page.agit.open'
    :from='session.page.agit.from'
    :hide_close='hide_close'
    :trans_headerbar='true'
    :hide_menu='true'
    @scroll='scroll'
    @close='session.close_page()'>

    <template #page-body>
      <div class='container'>
        <div class='segment topspacer' v-if='is_myboo'></div>

        <div class='segment'>
          <div class='profilecard me' v-if='is_myboo' @click='go_profileconfig'>
            <div class='profilepix'>
              <img :src='profilepix' @load='profilepix_loaded'>
            </div>

            <div class='profileinfo'>
              <div class='right nick'>HI, @[[ nick ]]!</div>
              <div class='right styleprofile'>Style profile</div>
              <div class='right level'>LEVEL 1</div>
              <div class='right wallet'>[[ reward_total ]] / [[ reward_to_levelup ]]</div>
              <div class='right levelup-remain'>레벨업까지 [[ reward_remain ]] 포인트</div>
            </div>

            <div class='message'>[!] 레벨업을 하면 더 많은 리서치에 참여할 수 있어요</div>

            <div class='spinner' v-if='!profilecard_ready'>
              <i class="fa fa-spinner fa-spin"></i>
            </div>
          </div>

          <div class='profilecard other' v-else>
            <div class='profilepix'>
              <img :src='profilepix' @load='profilepix_loaded'>
            </div>
            <div class='nick'>[[ nick ]]!</div>
            <div class='text' v-if='text'>[[ text ]]</div>
            <!-- <div class='text' v-else>아직 자기소개를 입력하지 않으셨네요</div> -->

            <div class='spinner' v-if='!profilecard_ready'>
              <i class="fa fa-spinner fa-spin"></i>
            </div>
          </div>
        </div>

        <div class='segment'>
          <!-- <div class='menu' v-if='false'> -->
          <div class='menu' v-if='is_myboo'>
            <span class='item' :class='{ on: on("myinfo") }' @click='sectionize("myinfo")'>내정보</span>
            <!-- <span class='item' :class='{ on: on("related") }' @click='sectionize("related")'>참여 중인 이벤트</span> -->
            <span class='item' :class='{ on: on("collection") }' @click='sectionize("collection")'>내옷장</span>
          </div>

          <div class='spacer' v-else></div>
        </div>

        <div class='segment content'>
          <div class='sections'>
            <div class='section myinfo' v-if='on("myinfo")'>
              <myinfo :session='session'></myinfo>
            </div>

            <div class='section related' v-if='on("related")'>
              참여중인 이벤트
            </div>

            <div class='section collection' v-else-if='on("collection")'>
              <colib :boo='boo' :collections='collections' :session='session' ref='colib'></colib>
            </div>
          </div>
        </div>
      </div>
    </template>
  </page>
</script>


<script>
  Vue.component('agit', {
    template: '#agit-template',
    delimiters: ['[[', ']]'],
    props: ['session'],
    data: function() {
      return {
        // section: 'related',
        // section: 'collection',
        section: 'myinfo'
      }
    },

    watch: {
      is_myboo: function(_new, _old) {
        if (!_new) {
          this.section = 'collection';
        }
      }
    },

    computed: {
      boo: function() {
        const _b = this.session.page.agit.boo;
        if (_b) {
          return _b.load();
        }
      },

      is_myboo: function() {
        if (this.boo) {
          return this.session.user.is_myboo(this.boo)
        }
      },

      hide_close: function() {
        if (this.is_myboo) {
          return true
        }
      },

      profilecard_ready: function() {
        if (this.is_myboo) {
          return this.profilepix_ready && this.rewards_loaded

        } else {
          return this.profilepix_ready
        }
      },

      profilepix_ready: function() {
        if (this.boo) {
          return this.boo.profile && this.boo.id
        }
      },

      profilepix: function() {
        if (this.profilepix_ready) {
          return this.boo.profile.pix
        }
      },

      nick: function() {
        if (this.boo) {
          return this.boo.nick
        }
      },

      text: function() {
        if (this.boo) {
          return this.boo.text
        }
      },

      collections: function() {
        if (this.boo) {
          return this.boo.collections
        }
      },

      rewards_loaded: function() {
        if (this.boo) {
          return this.boo.profiling_ready
        }
      },

      reward_total: function() {
        if (this.rewards_loaded) {
          return this.boo.rewarder.rewards.total.reward

        } else {
          return 0
        }
      },

      reward_total_p: function() {
        if (this.reward_total) {
          return this.reward_total.toLocaleString() + 'P'
        }
      },

      reward_to_levelup: function() {
        if (this.rewards_loaded) {
          return this.boo.rewarder.reward_to_levelup

        } else {
          return 0
        }
      },

      reward_to_levelup_p: function() {
        if (this.reward_to_levelup) {
          return this.reward_to_levelup.toLocaleString() + 'P'
        }
      },

      reward_remain: function() {
        if (this.rewards_loaded) {
          return this.reward_to_levelup - this.reward_total
        }
      },

      reward_remain_p: function() {
        if (this.reward_remain) {
          return this.reward_remain.toLocaleString() + 'P'
        }
      },
    },

    methods: {
      profilepix_loaded: function(event) {
        event.target.classList.add('loaded');
      },

      go_profiler: function() {
        if (this.is_myboo && this.boo.profile && this.boo.id)
          this.session.open_profiler();
      },

      go_profileconfig: function() {
        if (this.is_myboo && this.boo.profile && this.boo.id)
          this.session.open_profileconfig();
      },

      on: function(sec) {
        return this.section == sec
      },

      sectionize: function(sec) {
        this.section = sec;
      },

      scroll: function() {

      }
    }
  });
</script>
