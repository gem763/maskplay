<script type='text/x-template' id='balancegame-template'>
  <page
    class='balancegame vcomp'
    :order='session.page.balancegame.order'
    :open='session.page.balancegame.open'
    :from='session.page.balancegame.from'
    :hide_close='true'
    :hide_menu='true'
    :hide_headerbar='true'
    :trans_headerbar='true'>

    <template #headerbar-menu>
    </template>

    <template #headerbar-body-default>
    </template>

    <template #page-body>
      <div class='swiper-container' ref='swiper'>
        <div class='swiper-wrapper'>
          <div class="swiper-slide" v-for='tp in tagpairs_list'>
            <tagchooser :tagpair='tp' :swiper='swiper' :session='session'></tagchooser>
          </div>
        </div>
      </div>

      <div class='analyzer' :class='{ on: on_analyzer }' @click='close_analyzer'>
        <div class='box'>
          <div class='head' @click.stop>
            <div class='head0'>[[ analyzer_title ]]</div>
            <div class='head1'>내 스타일 취향은?</div>
            <div class='icon'>
              <img src='/static/materials/icons/balance_result_icon.png'>
            </div>

            <div class='types' @click.stop>
              <div class='type' :class='{ on: t.en==analyzing_type }' v-for='t in types' v-if='has_type(t.en)' @click='set_type(t.en)'>[[ t.ko ]]</div>
            </div>
          </div>

          <hr class='bar'>

          <div class='content' @click.stop>
            <div class='wordcloud' ref='wordcloud'></div>
          </div>

          <div class='tail'>
            다음 집계까지 계속해 볼까요?
          </div>
        </div>
      </div>
    </template>
  </page>
</script>


<script>
  Vue.component('balancegame', {
    template: '#balancegame-template',
    delimiters: ['[[', ']]'],
    props: ['session'],
    data: function() {
      return {
        on_analyzer: false,
        wordclouding: true,
        analyzing_type: 'total',
        types: [
          { ko: '전체', en: 'total' },
          { ko: '의류', en: 'clothing' },
          { ko: '신발', en: 'shoes' },
          { ko: '가방/지갑', en: 'bags' },
          { ko: '잡화', en: 'accessories' },
          { ko: '쥬얼리', en: 'jewelries' },
          { ko: '모자', en: 'hats' },
        ],
        // ['전체', '의류', '신발', '악세서리'],

        swiper: undefined,
        swiper_options: {
          direction: 'horizontal',
          simulateTouch: true,
          observer: true,
          observeParents: true,
          slidesPerView: 'auto',
          mousewheel: {
            releaseOnEdges: true,
          }
        }
      }
    },

    watch: {
      itagpair: function(_new, _old) {
        // console.log(_new, this.tagpairs.list.length)
        if (this.tagpairs.list.length - _new < 3) {
          this.tagpairs.load(3);
        }

        if (_new > _old) {
          this.session.scroll_direction = 'down';
        } else {
          this.session.scroll_direction = 'up';
        }
      },

      stat_updated: function(_new, _old) {
        if (_new) {
          this.wordcloud_render(this.analyzing_type);
          this.on_analyzer = true;
          setTimeout(() => { this.session.balancegame2.stat_updated = false; }, 100);
        }
      },

      analyzing_type: function(_new, _old) {
        this.wordcloud_render(_new);
      }
    },


    mounted: function() {
      this.swiper = new Swiper(this.$refs.swiper, this.swiper_options);
    },

    methods: {
      goto_login: function() {
        this.session.open_login();
      },

      close_analyzer: function() {
        this.on_analyzer = false;
      },

      wordcloud_render: function(type_en) {
        d3.select("svg").remove();

        // https://codepen.io/art-lav/pen/oKGgeZ?editors=1111

        var raw;
        var size = Math.min(this.$refs.wordcloud.clientWidth, this.$refs.wordcloud.clientHeight);
        // var color = d3.scaleOrdinal(d3.schemeCategory10);
        var color = d3.scaleOrdinal(d3.schemeCategory20c);

        var chart = d3.select(".balancegame.vcomp .page-body > .analyzer > .box > .content > .wordcloud")
        // var chart = d3.select(`.balancegame.vcomp .page-body > .analyzer > .box > .content > .wordcloud.${type}`)
          .append('svg')
          .attr("width", size)
          .attr("height", size);

        var pack = d3.pack()
          .size([size, size])
          .padding(size*0.005);

        // var counts = this.result_clothing;//console.log(counts);
        // var counts = this.keywords_by(this.analyzing_type);//console.log(counts);
        var counts = this.keywords_by(type_en);//console.log(counts);
        var keys = Object.keys(counts).sort((a, b) => counts[b] - counts[a]);//console.log(keys);
        var root = d3.hierarchy({children: keys})
          .sum(function(d) {
            // return counts[d];
            return Math.pow(counts[d], 1.5);
          });

        // console.log(root);

        var node = chart.selectAll(".node")
          .data(pack(root).leaves())
          .enter().append("g")
          .attr("class", "node")
          .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

        node.append("circle")
          .attr("id", function(d) { return d.data; })
          .attr("r", function(d) { return d.r; })
          .style("fill", function(d) { return color(d.data); });

        node.append("clipPath")
          .attr("id", function(d) { return "clip-" + d.data; })
          .append("use")
          .attr("xlink:href", function(d) { return "#" + d.data; });

        node.append("text")
          .attr("clip-path", function(d) { return "url(#clip-" + d.data + ")"; })
          .append("tspan")
          .attr("x", 0)
          .attr("y", function(d) { return d.r/8; })
          .attr('fill', 'white')
          .attr("font-size", function(d) {
            if (d.data.length > 4) {
              return d.r/3

            } else {
              return d.r/2
            }
          })
          .text(function(d) { return d.data; });
      },

      keywords_by: function(type_en) {
        const dict = {};
        const screened = (type_en == 'total') ? this.result : _.filter(this.result, ['type', type_en]);

        screened.forEach(o => {
            if (o.category in dict) {
                dict[o.category] += o.count;
            } else {
                dict[o.category] = o.count;
            }

            if ((o.item in dict) && (o.item != o.category)) {
              dict[o.item] += o.count;
            } else if (!(o.item in dict) && (o.item != o.category)) {
              dict[o.item] = o.count;
            }

            if (o.val in dict) {
              dict[o.val] += o.count;
            } else {
              dict[o.val] = o.count;
            }
        });

        return dict
      },

      has_type: function(type_en) {
        if (this.result) {
          if (type_en == 'total') {
            return true

          } else {
            return _.findIndex(this.result, ['type', type_en]) >= 0
          }
        }
      },

      set_type: function(type_en) {
        this.analyzing_type = type_en;
      }
    },

    computed: {
      tagpairs: function() {
        return this.session.balancegame2.tagpairs
      },

      tagpairs_list: function() {
        if (this.tagpairs) {
          return this.tagpairs.list
        }
      },

      itagpair: function() {
        if (this.swiper) {
          return this.swiper.realIndex
        }
      },

      result: function() {
        return this.session.balancegame2.stat
      },

      stat_updated: function() {
        return this.session.balancegame2.stat_updated
      },

      analyzer_title: function() {
        if (this.session.balancegame2.stat_last) {
          return '오늘의 밸런스게임 결과'

        } else {
          return '밸런스게임 중간집계'
        }
      }
    }
  });
</script>
