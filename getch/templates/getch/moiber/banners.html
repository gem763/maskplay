<style>
  .banners.vcomp {
    position: relative;
    background: none;
    width: 100%;
    /* padding: 32px 16px 16px 16px;
    box-sizing: border-box;
    cursor: pointer; */
  }

  .banners.vcomp > .banner {
    position: relative;
    background: none;
    width: 100%;
    padding: 32px 16px 16px 16px;
    box-sizing: border-box;
    cursor: pointer;
  }

  .banners.vcomp > .banner > .pix {
    position: relative;
    width: 100%;
    padding-top: 58.6%;
    margin-bottom: 24px;
    background: rgba(0,0,0,0.03);
    border-radius: 8px;
    overflow: hidden;
  }

  .banners.vcomp > .banner > .pix > img.cover {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 8px;
    /* filter: brightness(95%); */
    opacity: 1;
    transition: all 0.5s;
  }

  .banners.vcomp > .banner > .pix > .reward {
    position: absolute;
    bottom: 10px;
    right: 10px;
    color: white;
    font-size: 16px;
    font-weight: bold;
  }

  .banners.vcomp > .banner > .pix > img.cover.finished + .reward {
    bottom: 50%;
    right: 50%;
    transform: translate(50%, 50%);
    font-size: 18px;
    width: 100%;
    text-align: center;
  }

  .banners.vcomp > .banner > .pix > .logo {
    position: absolute;
    top: 16px;
    left: 16px;
    width: 45px;
    height: 45px;
    border-radius: 100px;
    background: white;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .banners.vcomp > .banner > .pix > .logo > img {
    width: 100%;
    height: auto;
    /* object-fit: cover; */
  }

  .banners.vcomp > .banner > .content {
    position: relative;
    width: 100%;
    opacity: 1;
    min-height: 54px;
    transition: all 0.5s;
  }

  .banners.vcomp > .banner > .content > .title {
    margin-bottom: 10px;
    font-size: 16px;
    font-weight: bold;
  }

  .banners.vcomp > .banner > .content > .title > span.onwork {
    color: var(--color-point);
  }

  .banners.vcomp > .banner > .content > .info {
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .banners.vcomp > .banner > .content > .info > span.due {
    /* color: var(--color-gray); */
    color: #999999;
  }
</style>

<script type='text/x-template' id='banners-template'>
  <div class='banners vcomp'>


    <div class='banner' @click='open_raffle'>
      <div class='pix'>
        <img class='cover' src='/static/materials/bulletin/luckydraw/banner-luckydraw.png'>
      </div>

      <div class='content'>
        <div class='title'>포인트로 참여하는 '럭키드로우(추첨)'</div>
        <div class='info'>
          <span class='owner'>MOIBER LAB</span>
          <span class='due'>절찬 진행중</span>
        </div>
      </div>
    </div>

    <div class='banner' @click='session.open_recruit()'>
      <div class='pix'>
        <img class='cover' src='/static/materials/bulletin/career/moiber_recruit_banner.jpg'>
      </div>

      <div class='content'>
        <div class='title'>주식회사 모이버 채용</div>
        <div class='info'>
          <span class='owner'>MOIBER LAB</span>
          <span class='due'>채용시 까지</span>
        </div>
      </div>
    </div>

    <!-- <div class='banner' @click='open_zthinker'>
      <div class='pix'>
        <img class='cover' src='/static/materials/bulletin/zthinker/zthinker1/z-thinker-banner.png'>
      </div>

      <div class='content'>
        <div class='title'>모이버 Z-thinker 1기 모집</div>
        <div class='info'>
          <span class='owner'>MOIBER LAB</span>
          <span class='due'>21.09.15 ~ 21.10.01</span>
        </div>
      </div>
    </div> -->

  </div>
</script>


<script>
  Vue.component('banners', {
    template: '#banners-template',
    delimiters: ['[[', ']]'],
    props: [ 'session' ],
    data: function() {
      return {}
    },

    computed: {
      on_app: function() {
        return (navigator.userAgent.toLowerCase().indexOf('mobileapp') != -1)
      },

      control: function() {
        return this.session.mode.dasher_control
      },
    },

    methods: {
      open_zthinker: function() {
        if (this.on_app) {
          this.session.open_bulletin('zthinker-app');

        } else {
          this.session.open_bulletin('zthinker-web');
        }
      },

      open_raffle: function() {
        this.control.phase = 'content';
        this.control.section = 'pointuse';
        this.control.content = 1;
        setTimeout(() => { this.control.open = true; }, 10);
      }
    }
  });
</script>
