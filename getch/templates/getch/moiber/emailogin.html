<script type='text/x-template' id='emailogin-template'>
  <page
    class='emailogin vcomp'
    :order='session.page.emailogin.order'
    :open='session.page.emailogin.open'
    :from='session.page.emailogin.from'
    :hide_headerbar='true'
    @close='session.close_page()'>

    <template #page-body>
      <div class='section top'></div>

      <div class='section middle'>
        <div class='desc title'><b>이메일로 로그인</b></div>
        <div class='desc alert'>[[ alert ]]</div>

        <div class='action email'>
          <input type='email' :class='{ highlighten: email_highlighten }' placeholder='이메일주소' spellcheck='false' v-model.trim='session.page.emailogin.email' @blur='email_check'>
        </div>

        <div class='action pw'>
          <input type='password' :class='{ highlighten: pw_highlighten }' placeholder='비밀번호' spellcheck='false' v-model.trim='pw'>
        </div>

        <div class='action login' :class='{ active: login_available }' @click='login'>로그인하기</div>
        <div class='desc agree'>약관에 동의하고 로그인합니다.</div>
        <div class='desc signup' @click='session.open_emailsignup(email)'>모이버에 처음 방문했어요</div>
        <!-- <div class='desc pwchange' @click=''>비밀번호가 생각이 안나요</div> -->
      </div>

      <div class='section bottom'>
        <div class='tail'>
          <span class='item' @click='session.open_about()'>회사소개</span>
          <span class='item' @click='session.open_landing()'>서비스소개</span>
          <span class='item' @click='session.open_recruit()'>채용</span>
          <span class='item' @click='session.open_policy()'>약관</span>
          <span class='item' @click='session.open_privacy()'>개인정보보호</span>
          <span class='item' @click='session.contact()'>문의</span>
        </div>
      </div>

      <div class='cover' v-if='logining'>
        <i class="fa fa-spinner fa-spin"></i>
      </div>
    </template>
  </page>
</script>


<script>
  Vue.component('emailogin', {
    template: '#emailogin-template',
    delimiters: ['[[', ']]'],
    props: [ 'session' ],
    data: function() {
      return {
        // email: '',
        pw: '',
        alert_mode: undefined,
        logining: false
      }
    },


    watch: {
      email: function(_new, _old) {
        if (this.alert_mode != undefined || this.login_available) {
          this.email_check();
        }
      },

      pw: function(_new, _old) {
        if (this.alert_mode == 'check_password') {
          this.alert_mode = undefined;
        }
      }
    },

    computed: {
      email: function() {
        return this.session.page.emailogin.email
      },

      login_available: function() {
        return (this.pw != '') && (this.alert_mode == undefined)
      },

      alert: function() {
        switch (this.alert_mode) {
          case 'try_email':
            return '이메일을 입력해주세요'

          case 'keep_email_format':
            return '이메일 형식으로 입력해주세요'

          case 'check_email':
            return '이메일 주소를 다시한번 확인해주세요'

          case 'check_password':
            return '비밀번호를 다시한번 확인해주세요'

          case 'something_wrong':
            return '오류가 발생했어요'

          default:
            return ''
        }
      },

      email_highlighten: function() {
        // return this.alert_mode in ['try_email', 'keep_email_format', 'check_email']
        return (this.alert_mode == 'try_email')
                || (this.alert_mode == 'keep_email_format')
                || (this.alert_mode == 'check_email')
      },

      pw_highlighten: function() {
        return this.alert_mode == 'check_password'
      }
    },

    methods: {
      email_check: function() {
        const reg = /([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;

        if (this.email == '' || this.email == undefined) {
          this.alert_mode = 'try_email';

        } else if (!reg.test(this.email)) {
          this.alert_mode = 'keep_email_format';

        } else {
          this.alert_mode = undefined;
        }
      },

      login: function() {
        this.logining = true;

        const formdata = new FormData();
        formdata.append('csrfmiddlewaretoken', '{{csrf_token}}');
        formdata.append('email', this.email);
        formdata.append('pw', this.pw);

        fetch('/login/email/', { method: 'POST', body: formdata })
          .then(res => res.json())
          .then(js => {
            this.logining = false;
            console.log(js);

            switch (js.code) {
              case 0:
                // 로그인에 성공한 경우
                // this.session.user = new User(this.session);
                // this.session.close_pages_all();
                location.reload();
                break;

              case 1:
                // 해당하는 이메일 계정이 없는 경우
                this.alert_mode = 'check_email';
                break;

              case 2:
                // 비번이 다른 경우
                this.alert_mode = 'check_password';
                break;

              case 3:
                // 기존의 소셜계정이 있는 경우
                this.session.open_accountcheck(js.existing);

              default:
                // 로그인 과정에 문제가 발생한 경우
                this.alert_mode = 'something_wrong';
                break;
            }
          });
      }
    }
  });
</script>
