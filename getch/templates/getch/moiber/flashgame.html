<style>
  .flashgame {
    position: relative;
    width: 100%;
    height: 100%;
  }

  .flashgame > .backbone {
    position: relative;
    width: 100%;
    height: 100%;
  }

  .flashgame > .backbone > .header {
    position: relative;
    height: 100px;
    width: 100%;
    padding-top: 45px;
    box-sizing: border-box;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    flex-direction: column;
  }

  .flashgame > .backbone > .header > .title {
    font-size: 13px;
    color: #999999;
  }

  .flashgame > .backbone > .header > .question {
    font-size: 15px;
    margin-top: 2px;
  }

  .flashgame > .backbone > .sections {
    position: relative;
    height: calc(100% - 100px);
    width: 100%;
  }

  .flashgame > .backbone > .sections > .section {
    position: relative;
    width: 100%;
    height: 50%;
    display: flex;
    justify-content: center;
    padding: 1px;
  }

  .flashgame > .backbone > .sections > .section.up {
    align-items: flex-end;
  }

  .flashgame > .backbone > .sections > .section.down {
    align-items: flex-start;
  }

  .flashgame > .backbone > .sections > .section > .candidate {
    width: min(var(--width) - 90px, (var(--height) - 232px)/2);
    height: min(var(--width) - 90px, (var(--height) - 232px)/2);
    position: relative;
    border-radius: 8px;
    overflow: hidden;
  }

  .flashgame > .backbone > .sections > .section > .candidate > img.pix {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: all 0.3s;
  }

  .flashgame > .backbone > .sections > .section > .candidate > img.pix.loaded {
    opacity: 1;
  }

  .flashgame > .backbone > .sections > .section > .candidate.outfocused > img.pix {
    opacity: 0.2;
    filter: grayscale(1);
  }

  .flashgame > .backbone > .sections > .section > .candidate > .label {
    text-align: left;
    position: absolute;
    left: 8px;
    border-radius: 8px;
    font-size: 13px;
    background: rgba(255,255,255,0.7);
    height: 30px;
    line-height: 30px;
    padding-left: 10px;
    padding-right: 10px;
    box-sizing: border-box;
  }

  .flashgame > .backbone > .sections > .section.up > .candidate > .label {
    top: 8px;
  }

  .flashgame > .backbone > .sections > .section.down > .candidate > .label {
    bottom: 8px;
  }

  .flashgame > .backbone > .sections > .section > .candidate > .score {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 30px;
    font-weight: bold;
    color: white;
  }

  .flashgame > .backbone > .sections > .divider {
    position: absolute;
    top: 50%;
    width: 100%;
    height: 0;
    transform: translateY(-50%);
    background: white;
  }

  .flashgame > .backbone > .sections > .divider > .vs {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    border-radius: 100px;
    height: 45px;
    width: 45px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    padding-top: 5px;
    box-sizing: border-box;
  }
</style>


<script type='text/x-template' id='flashgame-template'>
  <div class='flashgame'>

    <div class='backbone'>
      <div class='header'>
        <div class='title'>[[ title ]]</div>
        <div class='question'>[[ question ]]</div>
      </div>

      <div class='sections'>
        <div class='section up'>
          <div class='candidate' :class='outfocused(1)' @click='toggle_choose(0)'>
            <img class='pix' :src='pix_0' @load='pix_loaded'>
            <div class='label'>[[ pixlabel_0 ]]</div>
            <div class='score' v-if='answered'>[[ pct_0 ]]</div>
          </div>
        </div>

        <div class='section down'>
          <div class='candidate' :class='outfocused(0)' @click='toggle_choose(1)'>
            <img class='pix' :src='pix_1' @load='pix_loaded'>
            <div class='label'>[[ pixlabel_1 ]]</div>
            <div class='score' v-if='answered'>[[ pct_1 ]]</div>
          </div>
        </div>

        <div class='divider'>
          <div class='vs'>VS</div>
        </div>
      </div>
    </div>

  </div>
</script>


<script>
  Vue.component('flashgame', {
    template: '#flashgame-template',
    delimiters: ['[[', ']]'],
    props: ['session', 'flashgame'],
    data: function() {
      return {
        // answer: []
      }
    },

    watch: {
      answer: function() {}
    },

    methods: {
      pix_loaded: function(event) {
        event.target.classList.add('loaded');
      },

      outfocused: function(act) {
        if (this.answer && this.answer.includes(act)) {
          return 'outfocused'
        }
      },

      answering: function() {
        if (this.flashgame && this.answer) {
          const _answer = JSON.stringify(this.answer);
          fetch(`flashgame/answer?flashgame_id=${this.flashgame.id}&answer=${_answer}`).then(x=>x.json()).then(console.log)
        }
      },

      toggle_choose: function(act) {
        if (!this.myboo) {
          const yes = confirm('로그인 해주세요');
          if (yes) {
            this.session.open_login();
          }

          return
        }

        if (this.answer) {
          if (this.answer.includes(act)) {
            this.answer.splice(0); // 완전히 비우기
            this.stat['count_' + act] -= 1;

          } else if (this.answer.includes(1-act)) {
            this.answer.splice(0); // 완전히 비우기
            this.answer.push(act);
            this.stat['count_' + act] += 1;
            this.stat['count_' + (1-act)] -= 1;

          } else {
            this.answer.push(act);
            this.stat['count_' + act] += 1;
          }

          this.answering();
        }
      }
    },

    computed: {
      myboo: function() {
        if (this.session.user.has_auth) {
          return this.session.user.boo
        }
      },

      mywallet: function() {
        if (this.myboo) {
          return this.myboo.mywallet
        }
      },

      checkin_today: function() {
        if (this.mywallet) {
          return this.mywallet.checkin_today
        }
      },

      answer: function() {
        if (this.flashgame) {
          return this.flashgame.answer
        }
      },

      answered: function() {
        return this.answer && this.answer.length > 0
      },

      pix: function() {
        if (this.flashgame) {
          return this.flashgame.pix
        }
      },

      pix_0: function() {
        if (this.pix) {
          return this.pix.pix_0
        }
      },

      pix_1: function() {
        if (this.pix) {
          return this.pix.pix_1
        }
      },

      pixlabel_0: function() {
        if (this.pix) {
          return this.pix.pixlabel_0
        }
      },

      pixlabel_1: function() {
        if (this.pix) {
          return this.pix.pixlabel_1
        }
      },

      title: function() {
        if (this.flashgame) {
          const _date = new Date(this.flashgame.pub_date);
          return `출석체크`
          // return `출석체크 ${_date.getMonth()+1}월 ${_date.getDate()}일`
        }
      },

      question: function() {
        if (this.flashgame) {
          return this.flashgame.text
        }
      },

      stat: function() {
        if (this.flashgame) {
          return this.flashgame.stat
        }
      },

      pct_0: function() {
        if (this.stat) {
          return 100 * this.stat.count_0 / (this.stat.count_0 + this.stat.count_1) + '%'
        }
      },

      pct_1: function() {
        if (this.stat) {
          return 100 * this.stat.count_1 / (this.stat.count_0 + this.stat.count_1) + '%'
        }
      },
    }
  });
</script>
