        <div class='swiper-slide'>
          <div class='guide p2'>
            <div class='container'>
              <robo :session='session' type='next' @action='go_next'>
                <div>👆🏻 몰랐는데 나, ㅇㅇㅇ 좋아하네??

<script>
  Vue.component('guider', {
    template: '#guider-template',
    delimiters: ['[[', ']]'],
    props: [ 'session' ],
    data: function() {
      return {
        phase: 'p0',
        swiper: undefined,
        swiper_options: {
          direction: 'horizontal',
          // direction: 'vertical',
          simulateTouch: true,
          observer: true,
          observeParents: true,
          slidesPerView: 'auto',
          mousewheel: {
            releaseOnEdges: true,
          },
          pagination: {
            el: '.swiper-pagination',
          },
        }
      }
    },

    watch: {
      show_guider: function(_new, _old) {
        if (_new) {
          this.swiper.slideTo(0);
          this.session.open_home();
          this.phase = 'p0';
        }
      },

      idx: function(_new, _old) {
        switch (_new) {
          case 0:
            this.session.open_home();
            this.phase = 'p0';
            this.dasher_control.show = true;
            break;

          case 1:
            this.session.open_home();
            this.phase = 'p1';
            this.dasher_control.show = false;
            break;

          case 2:
            this.session.open_stylevote();
            this.phase = 'p2';
            this.dasher_control.show = false;
            break;

          case 3:
            this.session.open_search();
            this.phase = 'p3';
            this.dasher_control.show = false;
            break;
        }
      }
    },

    mounted: function() {
      this.swiper = new Swiper(this.$refs.swiper, this.swiper_options);
    },

    computed: {
      idx: function() {
        if (this.swiper && this.show_guider) {
          return this.swiper.realIndex
        }
      },

      hidden: function() {
        return !this.session.show_guider
      },

      show_guider: function() {
        return this.session.show_guider
      },

      dasher_control: function() {
        return this.session.mode.dasher_control
      }
    },

    methods: {
      exit: function() {
        // this.session.open_home();
        this.session.show_guider = false;
        this.dasher_control.show = true;
      },

      go_next: function() {
        this.swiper.slideNext();
      }
    }
  });
</script>
