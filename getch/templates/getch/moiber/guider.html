<script>
  Vue.component('guider', {
    template: '#guider-template',
    delimiters: ['[[', ']]'],
    props: [ 'session' ],
    data: function() {
      return {
        phase: 'p0',
        swiper: undefined,
        swiper_options: {
          direction: 'horizontal',
          // direction: 'vertical',
          simulateTouch: true,
          observer: true,
          observeParents: true,
          slidesPerView: 'auto',
          mousewheel: {
            releaseOnEdges: true,
          },
          pagination: {
            el: '.swiper-pagination',
          },
        }
      }
    },

    watch: {
      show_guider: function(_new, _old) {
        if (_new) {
          this.swiper.slideTo(0);
          this.session.open_home();
          this.phase = 'p0';
        }
      },

      idx: function(_new, _old) {
        switch (_new) {
          case 0:
            this.session.open_home();
            this.phase = 'p0';
            break;

          case 1:
            this.session.open_home();
            this.phase = 'p1';
            break;

          case 2:
            this.session.open_stylevote();
            this.phase = 'p2';
            break;

          case 3:
            this.session.open_search();
            this.phase = 'p3';
            break;
        }
      }
    },

    mounted: function() {
      this.swiper = new Swiper(this.$refs.swiper, this.swiper_options);
    },

    computed: {
      idx: function() {
        if (this.swiper) {
          return this.swiper.realIndex
        }
      },

      hidden: function() {
        return !this.session.show_guider
      },

      show_guider: function() {
        return this.session.show_guider
      }
    },

    methods: {
      exit: function() {
        this.session.show_guider = false;
      },

      go_next: function() {
        this.swiper.slideNext();
      }
    }
  });
</script>
