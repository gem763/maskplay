<script>
  Vue.component('myevents', {
    template: '#myevents-template',
    delimiters: ['[[', ']]'],
    props: [ 'session' ],
    data: function() {
      return { }
    },

    computed: {
      myboo: function() {
        if (this.session.user.has_auth) {
          return this.session.user.boo
        }
      },

      name: function() {
        if (this.myboo) {
          return this.session.user.auth.name
        }
      },

      mobile: function() {
        if (this.myboo) {
          return this.session.user.auth.mobile
        }
      },

      address: function() {
        if (this.myboo) {
          return this.session.user.auth.address
        }
      },

      supports: function() {
        if (this.myboo) {
          return this.myboo.supports
        }
      },

      supports_list: function() {
        if (this.supports) {
          return this.supports.list
        }
      },

      raffles: function() {
        if (this.myboo) {
          return this.myboo.raffles
        }
      },

      raffles_list: function() {
        if (this.raffles) {
          return this.raffles.list
        }
      },

      raffles_mywin: function() {
        if (this.myboo && this.raffles_list) {
          return _.filter(this.raffles_list, ['winner', this.myboo.id])
        }
      },

      raffles_onloading: function() {
        if (!this.myboo) {
          return true

        } else if (this.myboo && this.myboo.onloading) {
          return true

        } else if (this.raffles) {
          return this.raffles.onloading
        }
      },

      has_raffles: function() {
        if (this.raffles_list) {
          return this.raffles_list.length > 0
        }
      },

      supports_onloading: function() {
        if (!this.myboo) {
          return true

        } else if (this.myboo && this.myboo.onloading) {
          return true

        } else if (this.supports) {
          return this.supports.onloading
        }
      },

      has_supports: function() {
        if (this.supports_list) {
          return this.supports_list.length > 0
        }
      }
    },

    methods: {
      baseinfoing: function() {
        // console.log(1234)
        event.target.closest('.notice').classList.add('baseinfoing');
      },

      baseinfoing_close: function() {
        event.target.closest('.notice').classList.remove('baseinfoing');
      },

      sendme: function() {
        this.baseinfoing_close();
      },

      coverpix: function(e) {
        if (e.item) {
          return e.item.pix_wide ? e.item.pix_wide : e.item.pix_0

        } else if (e.gift) {
          return e.gift.pix_wide ? e.gift.pix_wide : e.gift.pix_0
        }
      },

      coverpix_loaded: function(event) {
        this.ready = true;
        event.target.closest('.event').classList.add('loaded');
      },

      item_name: function(e) {
        if (e.item) {
          return e.item.name

        } else if (e.gift) {
          return e.gift.name
        }
      },

      deduction: function(e) {
        if (e.deduction) {
          return '-' + e.deduction + 'P'

        } else if (e.ticketsize) {
          return '-' + e.ticketsize + 'P'
        }
      },

      days_to_due: function(e) {
        if (e.due) {
          return Math.ceil( (new Date(e.due) - new Date()) / (1000 * 24 * 60 * 60) )
          // return 'ë§ˆê° ' + Math.ceil( (new Date(e.due) - new Date()) / (1000 * 24 * 60 * 60) ) + 'ì¼ì „'
        }
        // else {
        //   return ''
        // }
      },

      outdated: function(e) {
        return this.days_to_due(e) < 0
      },

      days_to_due_text: function(e) {
        const _remained = this.days_to_due(e);

        if (_remained) {
          if (_remained >= 0) {
            return 'ë§ˆê° ' + _remained + 'ì¼ì „'

          } else {
            return 'ì¢…ë£Œ'
          }

        } else {
          return ''
        }
      },

      collected: function(e) {
        if (e.wallet) {
          // return 'í˜„ì¬ê¹Œì§€ ' + e.wallet.collected + 'P ëª¨ì§‘'
          return 'í˜„ì¬ ë‹¬ì„±ë¥  ' + Math.round(e.wallet.collected / e.target * 100) + '%'
        }
      },

      open_raffle: function(raffle) {
        const dasher_control = this.session.mode.dasher_control;
        dasher_control.section = 'pointuse';
        dasher_control.phase = 'detail';
        dasher_control.content = 1;
        dasher_control.detail_obj = raffle;
        setTimeout(() => { dasher_control.open = true; }, 100);
      },

      open_support: function(support) {
        this.session.open_brander(support.brand);
      }
    }
  });
</script>
