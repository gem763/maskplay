<script>
  Vue.component('myinfo', {
    template: '#myinfo-template',
    delimiters: ['[[', ']]'],
    props: [ 'session' ],
    data: function() {
      return { }
    },

    created: function() {
      if (!this.session.stylelabels) {
        this.session.load_stylelabels()
      }

      if (!this.session.itemlabels) {
        this.session.load_itemlabels()
      }
    },

    computed: {
      myboo: function() {
        if (this.session.user.has_auth) {
          return this.session.user.boo
        }
      },

      my_stylelabels: function() {
        if (this.myboo) {
          return this.myboo.stylelabels
        }
      },

      my_itemlabels: function() {
        if (this.myboo) {
          return this.myboo.itemlabels
        }
      },

      stylelabels: function() {
        if (this.session.stylelabels) {
          return this.session.stylelabels.list
        }
      },

      itemlabels: function() {
        if (this.session.itemlabels) {
          return this.session.itemlabels.list
        }
      },
    },

    methods: {
      pix_loaded: function(event) {
        event.target.classList.add('loaded');
      },

      stylelabel_of: function(id) {
        if (this.stylelabels) {
          return _.find(this.stylelabels, ['id', id])
        }
      },

      stylelabel_pix_of: function(id) {
        const _label = this.stylelabel_of(id);
        if (_label) {
          return _label.pix
        }
      },

      stylelabel_label_of: function(id) {
        const _label = this.stylelabel_of(id);
        if (_label) {
          return _label.label
        }
      },

      itemlabel_of: function(id) {
        if (this.stylelabels) {
          return _.find(this.stylelabels, ['id', id])
        }
      },

      goto_stylechooser: function() {
        // if (!this.session.stylelabels) {
        //   this.session.load_stylelabels()
        // }
        this.session.open_multichooser(this.session.stylelabels);
      },

      goto_itemchooser: function() {
        // if (!this.session.itemlabels) {
        //   this.session.load_itemlabels()
        // }
        this.session.open_multichooser(this.session.itemlabels);
      }
    }
  });
</script>
