<style>
  .researchcard.vcomp {
    position: relative;
    background: none;
    width: 100%;
    padding: 32px 16px 16px 16px;
    box-sizing: border-box;
    cursor: pointer;
  }

  .researchcard.vcomp > .pix {
    position: relative;
    width: 100%;
    padding-top: 58.6%;
    margin-bottom: 24px;
    background: rgba(0,0,0,0.03);
    border-radius: 8px;
    overflow: hidden;
  }

  .researchcard.vcomp > .pix > .spinner {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: lightgray;
  }

  .researchcard.vcomp > .pix > img.cover {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 8px;
    filter: brightness(80%);
    opacity: 0;
    transition: all 0.5s;
  }

  .researchcard.vcomp > .pix > img.cover.loaded {
    opacity: 1;
  }

  .researchcard.vcomp > .pix > img.cover.finished {
    /* filter: grayscale(1) opacity(0.5); */
    filter: brightness(80%);
  }

  .researchcard.vcomp > .pix > .reward {
    position: absolute;
    bottom: 10px;
    right: 10px;
    color: white;
    font-size: 16px;
    font-weight: bold;
  }

  .researchcard.vcomp > .pix > img.cover.finished + .reward {
    bottom: 50%;
    right: 50%;
    transform: translate(50%, 50%);
    font-size: 18px;
    width: 100%;
    text-align: center;
  }

  .researchcard.vcomp > .pix > .logo {
    position: absolute;
    top: 16px;
    left: 16px;
    width: 45px;
    height: 45px;
    border-radius: 100px;
    background: white;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .researchcard.vcomp > .pix > .logo > img {
    width: 100%;
    height: auto;
    /* object-fit: cover; */
  }

  .researchcard.vcomp > .content {
    position: relative;
    width: 100%;
    opacity: 0;
    min-height: 54px;
    transition: all 0.5s;
  }

  .researchcard.vcomp > .content.loaded {
    opacity: 1;
  }

  .researchcard.vcomp > .content > .title {
    margin-bottom: 10px;
    font-size: 16px;
    font-weight: bold;
  }

  .researchcard.vcomp > .content > .title > span.onwork {
    color: var(--color-point);
  }

  .researchcard.vcomp > .content > .info {
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .researchcard.vcomp > .content > .info > span.due {
    /* color: var(--color-gray); */
    color: #999999;
  }
</style>

<script type='text/x-template' id='researchcard-template'>
  <div class='researchcard vcomp' @click='go_research'>

    <div class='pix'>
      <div class='spinner' v-if='!coverpix_loaded'>
        <i class="fa fa-spinner fa-spin"></i>
      </div>

      <img class='cover' :class='{ loaded: coverpix_loaded, finished: finished }' :src='coverpix' @load='coverpix_set_loaded'>
      <span class='reward'>[[ reward ]]</span>
      <div class='logo' v-if='logo'>
        <img :src='logo'>
      </div>
    </div>

    <div class='content' :class='{ loaded: research_loaded }'>
      <div class='title'>[[ title ]]<span class='onwork' v-if='!published'>(ì‘ì„±ì¤‘)</span></div>
      <div class='info'>
        <span class='owner'>[[ bname ]]</span>
        <span class='due'>[[ days_to_due ]]</span>
      </div>
    </div>

  </div>
</script>


<script>
  Vue.component('researchcard', {
    template: '#researchcard-template',
    delimiters: ['[[', ']]'],
    props: [ 'session', 'research' ],
    data: function() {
      return {
        coverpix_loaded: false
      }
    },

    methods: {
      go_research: function() {
        if (this.research) {
          this.session.open_research(this.research);

        } else {

        }
      },

      coverpix_set_loaded: function() {

      }
    },

    computed: {
      research_loaded: function() {
        if (this.research) {
          return this.research.loaded

        } else {
          return true
        }
      },

      coverpix: function() {
        if (this.research) {
          return this.research.coverpix

        } else {
          return '/static/materials/research/dongne_style.png'
        }
      },

      reward: function() {

          if (this.finished) {
            return this.research.reward ? 'ì„œë² ì´ ì™„ë£Œ! ' + this.research.reward + 'P ë“! âœŒğŸ»': ''

          } else {
            return this.research.reward ? 'ì™„ë£Œí•˜ë©´ ' + this.research.reward + 'P ì§€ê¸‰ ğŸ’°': ''
          }

        } else {
          // return '300P'
        }
      },

      brand: function() {
        if (this.research) {
          return this.research.brand
        }
      },

      bname: function() {
        if (this.brand) {
          return this.brand.name_en

        } else {
          return 'MOIBER LAB'
        }
      },

      logo: function() {
        if (this.brand) {
          return this.brand.logo

        } else if (!this.research) {
          return '/static/materials/logos/logo.png'
        }
      },

      title: function() {
        if (this.research) {
          return this.research.title

        } else {
          return 'ë‚´ íŒ¨ì…˜ì€ ì–´ëŠ ë™ë„¤ ëŠë‚Œì¼ê¹Œ?'
        }
      },

      due: function() {
        if (this.research) {
          return this.research.due

        } else {
          return '2021-10-31'
        }
      },

      days_to_due: function() {
        if (this.due) {
          return 'ë§ˆê° ' + Math.ceil( (new Date(this.due) - new Date()) / (1000 * 24 * 60 * 60) ) + 'ì¼ì „'

        } else {
          return ''
        }
      },

      published: function() {
        if (this.research) {
          return this.research.published

        } else {
          return true
        }
      },

      owner: function() {
        if (this.research) {
          return this.research.owner
        }
      },

      ownernick: function() {
        if (this.owner) {
          return this.owner.nick

        } else {
          return 'ëª¨ì´ë²„'
        }
      },

      answers: function() {
        if (this.research) {
          return this.research.answers
        }
      },

      finished: function() {
        if (this.answers) {
          return this.answers.finished
        }
      }

      // bname: function() {
      //   if (this.bname) {

      //
      //   } else {
      //     return 'MOIBER LAB'
      //   }
      // }
    }
  });
</script>
