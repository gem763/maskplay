<style>

<script type='text/x-template' id='zthinker-template'>
  <page
    class='zthinker vcomp'
    :order='session.page.zthinker.order'
    :open='session.page.zthinker.open'
    :from='session.page.zthinker.from'
    :hide_headerbar='true'
    @close='session.close_page()'>

    <template #headerbar-menu>
    </template>

    <template #page-body>
      <div class='container'>

        <div class='swiper-container' ref='swiper'>
          <div class='swiper-wrapper'>
            <div class="swiper-slide">
              <div class='spinner'>
                <i class="fa fa-spinner fa-spin"></i>
              </div>
              <img src='/static/materials/zthinker/MOIBER-ZTHINKER-1.png' @load='loaded'>
            </div>

            <div class="swiper-slide">
              <div class='spinner'>
                <i class="fa fa-spinner fa-spin"></i>
              </div>
              <img src='/static/materials/zthinker/MOIBER-ZTHINKER-2.png' @load='loaded'>
            </div>

            <div class="swiper-slide">
              <div class='spinner'>
                <i class="fa fa-spinner fa-spin"></i>
              </div>
              <img src='/static/materials/zthinker/MOIBER-ZTHINKER-3.png' @load='loaded'>
            </div>

            <div class="swiper-slide">
              <div class='spinner'>
                <i class="fa fa-spinner fa-spin"></i>
              </div>
              <img src='/static/materials/zthinker/MOIBER-ZTHINKER-4.png' @load='loaded'>
            </div>

            <div class="swiper-slide">
              <div class='spinner'>
                <i class="fa fa-spinner fa-spin"></i>
              </div>
              <img src='/static/materials/zthinker/MOIBER-ZTHINKER-5.png' @load='loaded'>
            </div>

            <div class="swiper-slide">
              <div class='spinner'>
                <i class="fa fa-spinner fa-spin"></i>
              </div>
              <img src='/static/materials/zthinker/MOIBER-ZTHINKER-6.png' @load='loaded'>
            </div>

            <div class="swiper-slide">
              <div class='spinner'>
                <i class="fa fa-spinner fa-spin"></i>
              </div>
              <img src='/static/materials/zthinker/MOIBER-ZTHINKER-7-C.png' @load='loaded'>
            </div>

            <div class="swiper-slide" v-if='on_app'>
              <div class='spinner'>
                <i class="fa fa-spinner fa-spin"></i>
              </div>
              <img src='/static/materials/zthinker/MOIBER-ZTHINKER-8.png' @load='loaded'>
            </div>

            <div class="swiper-slide" v-else>
              <div class='spinner'>
                <i class="fa fa-spinner fa-spin"></i>
              </div>
              <img src='/static/materials/zthinker/MOIBER-ZTHINKER-8-web.png' @load='loaded'>
            </div>
          </div>

          <div class="swiper-pagination"></div>
        </div>

        <span class='apply' @click='apply_zthinker'>지원서 작성하기</span>

      </div>
    </template>

  </page>
</script>


<script>
  Vue.component('zthinker', {
    template: '#zthinker-template',
    delimiters: ['[[', ']]'],
    props: ['session'],
    data: function() {
      return {
        swiper: undefined,
        swiper_options: {
          // direction: 'vertical',
          simulateTouch: true,
          observer: true,
          observeParents: true,
          slidesPerView: 'auto',
          mousewheel: {
            releaseOnEdges: true,
          },
          pagination: {
            el: '.swiper-pagination',
          },
        }
      }
    },

    mounted: function() {
      this.swiper = new Swiper(this.$refs.swiper, this.swiper_options);
    },

    computed: {
      on_app: function() {
        return (navigator.userAgent.toLowerCase().indexOf('mobileapp') != -1)
      }
    },

    methods: {
      loaded: function() {
        event.target.parentElement.classList.add('loaded');
      },

      apply_zthinker: function() {
        window.open('http://naver.me/FuVdRiur');
      }
    }
  });
</script>
