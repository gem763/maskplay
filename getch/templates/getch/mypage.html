{% include "getch/page.html" %}

<script type='text/x-template' id='mypage-template'>
  <page class='mypage' :open='session.open.mypage' @close='session.close_page()'>
    <img class='myboo' :src='session.auth.boo.profile.pix' style="object-fit:cover;width:100px;height:100px;" @click='session.open_boochooser()'>

    <br>
    <a class='logout' href="{% url 'account_logout' %}"><span style='background:black;color:white;'>LOGOUT</span></a>
    <i class="fa fa-barcode" @click='session.open_profiler()'></i>

    <br><br>
    <span class='network' style='background:black;color:white;padding:5px;' @click='session.open_network()'>
      팔로워 <span class='nfollowers'>[[ session.auth.nfollowers ]]</span> | 팔로잉 <span class='nfollowees'>[[ session.auth.nfollowees ]]</span>
    </span>
  </page>
</script>


<script>
  Vue.component('mypage', {
    template: '#mypage-template',
    delimiters: ['[[', ']]'],
    props: ['session'],
    data: function() {
      return { }
    },

    computed: { },
    methods: { }
  });
</script>
