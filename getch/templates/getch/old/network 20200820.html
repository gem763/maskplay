{% extends "getch/basepage.html" %}

{% block style %}
{{ block.super }}
{% endblock style %}


{% block page %}
<div style='width:100%;height:100%;background:white;'>
  <img src='{{boo.profile.pix.url}}' style="object-fit:cover;width:100px;height:100px;">

  <div class='followers'>
    팔로워
    <p>
       {% for follower in boo.followers %}
        <img class='follower' src="{{ follower.profile.pix.url }}" style="object-fit:cover;width:50px;height:50px;border-radius: 50%;">
       {% endfor %}
    </p>
  </div>

  <div class='followers'>
    팔로잉
    <p>
       {% for followee in boo.followees %}
        <img class='followee' src="{{ followee.profile.pix.url }}" style="object-fit:cover;width:50px;height:50px;border-radius: 50%;">
       {% endfor %}
    </p>
  </div>
</div>
{% endblock page %}

<script>
</script>
{% endblock js %}
