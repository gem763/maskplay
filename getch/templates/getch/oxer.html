<style>
  .oxer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .oxer * {
    font-family: 'Montserrat', sans-serif;
    font-weight: bold;
  }

  .oxer .oxkey {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    /* transform: translate(-50%, -50%);
    font-size: 100px; */
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .oxer > table {
    border-collapse: collapse;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .oxer > table td {
    border: 0;
    box-sizing: border-box;
    position: relative;
    height: 50%;
    overflow: hidden;
  }

  .oxer > table td.top {
    /* border-bottom: 1px solid black; */
  }

  .oxer > table td .score {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.6);
    /* outline: 1px solid black; */
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 40px;
  }

  .oxer .oxkey.devoted,
  .oxer > table td .score.devoted {
    color: lightgray
  }

  .oxer .show-score-enter-active,
  .oxer .show-score-leave-active {
    transition: all 0.2s;
  }

  .oxer .show-score-enter,
  .oxer .show-score-leave-to {
    top: 100% !important;
  }
</style>

<script type='text/x-template' id='oxer-template'>
  <div class='oxer'>

    <div class='oxkey' :class='phase' v-if='keyvalue=="O" || keyvalue=="ì‚´"'>
      <!-- [[ keyvalue ]] -->
      <img src='/static/materials/icons/moiber_letter_o.png' style='height:calc(var(--width-unit)*32);width:auto;object-fit:contain;'>
    </div>

    <div class='oxkey' :class='phase' v-else>
      <!-- [[ keyvalue ]] -->
      <img src='/static/materials/icons/moiber_letter_x.png' style='height:calc(var(--width-unit)*32);width:auto;object-fit:contain;'>
    </div>


    <table>
      <tbody>
        <tr>
          <td class='top'></td>
        </tr>
        <tr>
          <td class='bottom'>
            <transition name='show-score'>
              <div class='score' :class='phase' v-if='is_active'>[[ score ]]</div>
            </transition>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</script>


<script>
  Vue.component('oxer', {
    template: '#oxer-template',
    delimiters: ['[[', ']]'],
    props: [ 'act', 'vote_state', 'score', 'editable', 'is_active', 'keyvalue' ],
    data: function() {
      return {}
    },

    computed: {
      phase: function() {
        if (this.is_active) {
          if (this.vote_state == this.act) {
            return 'voted'
          } else {
            return 'devoted'
          }
        }
      },

      // keyvalue: function() {
      //   return this.keyvalues[this.act]
      // },
    }
  });
</script>
