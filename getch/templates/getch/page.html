<style>
  .page {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: none;
  }

  .page > .content {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    pointer-events: auto;
  }

  .page > .dimmer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
  }

  .page .show-content-enter-active,
  .page .show-content-leave-active,
  .page .show-dimmer-enter-active,
  .page .show-dimmer-leave-active {
    transition: all .3s;
  }

  .page .show-content-enter,
  .page .show-content-leave-to {
    left: 100%;
  }

  .page .show-dimmer-enter,
  .page .show-dimmer-leave-to {
    background: rgba(0,0,0,0);
  }

  .page > .content > .close {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 20px;
    height: 20px;
    background: black;
  }

  .page > .content > .close img {
    width: 20px;
    height: 20px;
    filter: invert(100%);
  }
</style>


<script type='text/x-template' id='page-template'>
  <div class='page'>
    <transition name='show-dimmer'>
      <div class='dimmer' v-show='open'></div>
    </transition>

    <transition name='show-content'>
      <div class='content' v-show='open'>
        <slot></slot>

        <div class='close' @click='$emit("close")'>
          <img src='/static/materials/icons/times.png'>
        </div>
      </div>
    </transition>
  </div>
</script>


<script>
  Vue.component('page', {
    template: '#page-template',
    delimiters: ['[[', ']]'],
    props: ['open'],
    data: function() {
      return { }
    },

    methods: { }
  });
</script>
