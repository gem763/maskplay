<style>
  .pager {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: none;
    pointer-events: none;
    overflow: hidden;
  }
</style>


<div class='pager'>
  <div id='loginpage'>
    {% include 'getch/loginpage.html' %}
  </div>

  <div id='mypage'>
    {% include 'getch/mypage.html' %}
  </div>

  <div id='boochooser'>
    {% include 'getch/boochooser.html' %}
  </div>

  <div id='profiler'>
    {% include 'getch/profiler.html' with open=0 %}
  </div>

  <!-- <div id='posting' class='ab'>
    % include 'getch/posting.html' with type='ab' %}
  </div>

  <div id='posting' class='ox'>
    % include 'getch/posting.html' with type='ox' %}
  </div>

  <div id='posting' class='salmal'>
    % include 'getch/posting.html' with type='salmal' %}
  </div> -->

</div>


<script>
  function close_page(bt) {
    bt.closest('.basepage').querySelector('.page-toggler').checked = false;
  }

  function goto_boochooser() {
    document.querySelector('#boochooser .page-toggler').checked = true;
    // $('#boochooser .toggle').prop('checked', true);
  }

  function goto_profiler() {
    document.querySelector('#profiler .page-toggler').checked = true;
  }

  function goto_posting(type) {
    document.querySelector('#posting.' + type + ' .page-toggler').checked = true;
  }
</script>
