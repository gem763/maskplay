<!doctype html>
<html lang="ko">

{% load static %}
<head>
  <title>GET.CH</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'semantic/semantic.min.css' %}">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">

  <!-- favicon.ico 404 Not found error -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <style>
    :root {
      --menu: 35px;
      --menu-img: 25px;
      --height: min(100vh, calc(2*100vw - 2*var(--menu)));
      --width: min(100vw, calc(50vh + var(--menu)));
      --vs-fsize: 30px;
    }

    * {
      /* box-sizing: border-box; */
    }

    #frame {
      position: relative;
      background: none;
      width: var(--width);
      height: var(--height);
    }

    #frame table {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      margin: 0;
    }

    #frame table td {
      padding: 0;
      position: relative;
      border-color: black;
    }

    .swiper-container {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }

    .menublock {
      position: absolute;
      bottom:0;right:0;
      width: var(--menu);
      height: var(--menu);
      background: white;
      z-index: 1;
      border: 1px solid black;
      border-right: none;
      box-sizing: content-box;
      line-height: var(--menu);
      text-align: center;
    }

    .menublock img {
      width: var(--menu-img);
      height: var(--menu-img);
      vertical-align: middle;
    }

    .posting.menublock {
      bottom: 0;
      right: 0;
    }

    .mypage.menublock {
      bottom: var(--menu);
      right: 0;
    }

    .author.menublock {
      top: -1px;
      left: -1px;
    }

    table.post {
      width: 100%;
      height: 100%;
      border-bottom: 1px solid black !important;
      border-radius: 0 !important;
    }

    table.post td.top.full {
      border-bottom: 1px solid black !important; */
    }

    table.post td.half {
      width: calc(var(--height) / 4);
    }

    table.post td.menu {
      width: var(--menu)
    }

    table.post .vs {
      position: absolute;
      background: black;
      color: white;
      height: var(--vs-fsize);
      font-size: var(--vs-fsize);
      line-height: var(--vs-fsize);
      z-index: 2;
    }

    table.post .bottom.full .vs {
      top: calc(var(--vs-fsize) / (-2));
      left: calc(50% - var(--menu)/2);
    }

    table.post .bottom.half .vs {
      top: calc(50% - var(--menu)/2);
      left: calc(100% - var(--menu)/2);
    }
  </style>
</head>


<body style='width:100%;height:100%;background:lightgray;'>

  <div id='frame'>
    <table class='ui unstackable very basic celled table'>
      <tbody>
        <tr>
          <td>

            <div class="swiper-container">
              <div class="swiper-wrapper">
                <div class="swiper-slide" style='background:white;'>
                  {% include "getch/post.html" with type="2" %}
                </div>
                <div class="swiper-slide" style='background:lightpink;'>
                  {% include "getch/post.html" with type="1" %}
                </div>
                <div class="swiper-slide" style='background:lightgreen;'>
                  {% include "getch/post.html" with type="2" %}
                </div>
              </div>
            </div>

          </td>
        </tr>
      </tbody>
    </table>

    <!-- 이미지 수직정렬: https://blog.asamaru.net/2017/04/04/css-image-vertical-center/ -->
    <div class='posting menublock'><img src="{% static 'materials/profile.png' %}"></div>
    <div class='mypage menublock'><img src="{% static 'materials/plus.png' %}"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
  <script src="{% static 'semantic/semantic.min.js' %}"></script>
  <script src="{% static 'vue/vue.js' %}"></script>
  <script src="{% static 'swiper/swiper.js' %}"></script>


  <script>
    // https://docs.djangoproject.com/en/2.2/ref/csrf/
    function csrfSafeMethod(method) {
      // these HTTP methods do not require CSRF protection
      return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }


    $(document).ready(function(){
      var csrftoken = Cookies.get('csrftoken');
      $.ajaxSetup({
        beforeSend: function(xhr, settings) {
          if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
          }
        }
      });

      var swiper = new Swiper ('.swiper-container', {
        // Optional parameters
        direction: 'vertical',
        loop: true
      })
    });
  </script>

</body>
</html>
