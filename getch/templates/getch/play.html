<!doctype html>
<html lang="ko">

{% load static %}
<head>
  <title>SIDE.B</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Monoton&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500&display=swap&subset=korean">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap">
  <!-- <link rel="stylesheet" href="{% static 'semantic/semantic.min.css' %}"> -->
  <!-- <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css"> -->
  <link rel="stylesheet" href="{% static 'swiper/swiper.min.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'jquery-ui/jquery-ui.min.css' %}">

  <!-- favicon.ico 404 Not found error -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <style>
    :root {
      --border-w: 0px;
      --border: var(--border-w) solid white;

      --x1: calc((100vw - var(--border-w))/572);
      --x2: calc((100vh - var(--border-w))/988);
      --x: min(var(--x1), var(--x2));

      --s-menu: calc(78 * var(--x));
      --s-menu-icon: calc(var(--s-menu) * 25/35);
      --s-0: calc(494 * var(--x));
      --s-1: calc(var(--s-0)/2);



      /* --s-menu: 35px;
      --s-menu-icon: 25px;
      --s-0: min(calc(100vw - var(--s-menu) - var(--border-w)), calc(50vh - var(--border-w)/2));
      --s-1: calc(var(--s-0)/2);*/

      --window-w: calc(var(--s-0) + var(--s-menu) + var(--border-w));
      --window-h: calc(var(--s-0)*2 + var(--border-w));

      --vs-fsize: 25px;
      --ox-fsize: 100px;
      --color-pos: rgb(241,20,15);
      --color-neg: rgb(22,187,204);
    }

    * {
      font-family: 'Noto Sans KR', sans-serif;
    }

    #window {
      width: var(--window-w);
      height: var(--window-h);
      background: white;
      position: relative;
    }

    #window .border {
      position: absolute;
      top: 0;
      left: 0;
      background: none;
      width: 100%;
      height: 100%;
      border: var(--border);
      box-sizing: border-box;
      pointer-events: none;
    }


    .menublock {
      position: absolute;
      width: calc(var(--s-menu) - var(--border-w));
      height: calc(var(--s-menu) - var(--border-w));
      border: var(--border);
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menublock.author {
      top: 0;
      right: 0;
    }

    .menublock.my {
      bottom: 0;
      right: 0;
    }

    .menublock.posting {
      bottom: calc(var(--s-menu));;
      right: 0;
    }

    .menublock img.fit {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .menublock img.icon {
      object-fit: contain;
      width: var(--s-menu-icon);
      height: var(--s-menu-icon);
    }
  </style>
</head>


<body style='background:lightgray;margin:0;'>
  <div id='window'>
    <posts v-if='posts' :session='session' :posts='posts'></posts>
    <pages :session='session'></pages>
    <div class='border'></div>
  </div>

  <!-- {% include 'getch/popup.html' %} -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="{% static 'html2canvas/html2canvas.js' %}"></script>
  <script src="{% static 'jquery-ui/jquery-ui.min.js' %}"></script>
  <script src="{% static 'jquery-ui/jquery.ui.touch-punch.min.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
  <script src="{% static 'vue/vue.js' %}"></script>
  <script src="/static/swiper/swiper.js"></script>
  <script src="/static/sideb/sideb.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-awesome-swiper"></script>


  {% include "getch/posts.html" %}
  {% include "getch/pages.html" %}


  <script>
    const sideb = new Vue({
      el: '#window',
      delimiters: ['[[', ']]'],
      data: {
        session: undefined,
        posts: undefined,
        // guider: undefined
      },

      created: function() {
        this.session = new Session();
      }
    });


    // https://docs.djangoproject.com/en/2.2/ref/csrf/
    function csrfSafeMethod(method) {
      // these HTTP methods do not require CSRF protection
      return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }


    $(document).ready(function(){
      var csrftoken = Cookies.get('csrftoken');
      $.ajaxSetup({
        beforeSend: function(xhr, settings) {
          if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
          }
        }
      });
    });


    {% if user.is_authenticated %}
    sideb.session.auth = new Auth({{user.serialized|safe}});
    sideb.posts = {{posts|safe}};
    // console.log(sideb.posts);
    {% endif %}

  </script>

</body>
</html>
