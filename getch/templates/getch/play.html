  <style>
    :root {
      /* --border: 5px; */
      /* --menu: 35px;
      --menu-img: 25px;
      --height: min(100vh, calc(2*100vw - 2*var(--menu)));
      --width: min(100vw, calc(50vh + var(--menu)));
      --scorebar-w: calc(var(--height) / 15);
      --scorebar-h: calc(var(--width) / 50);
      --scorebar-offset: 20px; */

      --border-w: 10px;
      --border: var(--border-w) solid black;
      --s-menu: 35px;
      --s-menu-icon: 25px;
      --s-0: min(calc(100vw - var(--s-menu) - var(--border-w)), calc(50vh - var(--border-w)/2));
      --s-1: calc(var(--s-0)/2);
      --window-w: calc(var(--s-0) + var(--s-menu) + var(--border-w));
      --window-h: calc(var(--s-0)*2 + var(--border-w));
      --vs-fsize: 25px;
      --ox-fsize: 100px;
      --color-pos: rgb(241,20,15);
      --color-neg: rgb(22,187,204);
    }

    * {
      font-family: 'Noto Sans KR', sans-serif;
    }

    #window {
      width: var(--window-w);
      height: var(--window-h);
      background: none;
      position: relative;
    }

    #window .border {
      position: absolute;
      top: 0;
      left: 0;
      background: none;
      width: 100%;
      height: 100%;
      border: var(--border);
      box-sizing: border-box;
      pointer-events: none;
    }

    #posts {
      width: 100%;
      height: 100%;
    }

    .swiper-container {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .swiper-wrapper {
      z-index: 0;
    }

    .menublock {
      position: absolute;
      width: calc(var(--s-menu) - var(--border-w));
      height: calc(var(--s-menu) - var(--border-w));
      border: var(--border);
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      /* text-align: center;
      line-height: calc(var(--s-menu) - var(--border-w)); */
    }

    .menublock.author {
      top: 0;
      right: 0;
    }

    .menublock.my {
      bottom: 0;
      right: 0;
    }

    .menublock.posting {
      bottom: calc(var(--s-menu));;
      right: 0;
    }

    .menublock img.fit {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .menublock img.icon {
      object-fit: contain;
      width: var(--s-menu-icon);
      height: var(--s-menu-icon);
    }
  </style>
</head>

    function csrfSafeMethod(method) {
      // these HTTP methods do not require CSRF protection
      return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }


    $(document).ready(function(){
      var csrftoken = Cookies.get('csrftoken');
      $.ajaxSetup({
        beforeSend: function(xhr, settings) {
          if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
          }
        }
      });
    });
