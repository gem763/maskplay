<!doctype html>

{% load static %}
<head>
  <title>GET.CH</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'semantic/semantic.min.css' %}">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">

  <!-- favicon.ico 404 Not found error -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <style>
    :root {
      --menu: 35px;
      --menu-img: 25px;
      --height: min(100vh, calc(2*100vw - 2*var(--menu)));
      --width: min(100vw, calc(50vh + var(--menu)));
      --vs-fsize: 30px;
      --ox-fsize: 100px;
      --color-pos: rgb(241,20,15);
      --color-neg: rgb(22,187,204);
      --border: 1px;
    }

    * {
      /* box-sizing: border-box; */
    }

    #frame {
      position: relative !important;
      background: none;
      width: var(--width);
      height: var(--height);
      border-radius: 0;
      margin: 0;
    }

    #frame td {
      padding: 0;
      position: relative;
      border-color: black;
      border-width: var(--border);
      text-align: center !important;
    }

    #frame .divider {
      position:absolute;
      left:0;
      width:100%;
      z-index:1;
    }

    #frame .divider.top {
      top: 0;
      border-top: var(--border) solid black;
    }

    #frame .divider.bottom {
      bottom: 0;
      border-bottom: var(--border) solid black;
    }

    .swiper-container {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }

    .post {
      position: absolute !important;
      width: 100%;
      height: 100%;
      border-radius: 0 !important;
      border: var(--border) solid black !important;
      border-bottom: none !important;
    }

    .post tr {
      height: calc(var(--height) / 2);
    }

    .post td.top.full {
      border-bottom: var(--border) solid black !important;
    }

    .post td.half {
      width: calc(var(--height) / 4);
    }

    .post td.menu {
      width: var(--menu);
    }

    .post img.postimg {
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>


<body style='width:100%;height:100%;background:lightgray;'>

  <table id='frame' class='ui unstackable very basic celled table'>
    <tbody>

  <script>
    // https://docs.djangoproject.com/en/2.2/ref/csrf/
    function csrfSafeMethod(method) {
      // these HTTP methods do not require CSRF protection
      return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }


    $(document).ready(function(){
      var csrftoken = Cookies.get('csrftoken');
      $.ajaxSetup({
        beforeSend: function(xhr, settings) {
          if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
          }
        }
      });

      var swiper = new Swiper ('.swiper-container', {
