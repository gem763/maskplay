<!doctype html>
<html lang="ko">

{% load static %}
<head>
  <title>GET.CH</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Monoton&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500&display=swap&subset=korean">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap">
  <!-- <link rel="stylesheet" href="{% static 'semantic/semantic.min.css' %}"> -->
  <!-- <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css"> -->
  <link rel="stylesheet" href="{% static 'swiper/swiper.min.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'jquery-ui/jquery-ui.min.css' %}">

  <!-- favicon.ico 404 Not found error -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <style>
    :root {
      /* --border: 5px; */
      --menu: 35px;
      --menu-img: 25px;
      --height: min(100vh, calc(2*100vw - 2*var(--menu)));
      --width: min(100vw, calc(50vh + var(--menu)));
      --vs-fsize: 20px;
      --ox-fsize: 100px;
      --color-pos: rgb(241,20,15);
      --color-neg: rgb(22,187,204);
      --scorebar-w: calc(var(--height) / 15);
      --scorebar-h: calc(var(--width) / 50);
      --scorebar-offset: 20px;

      --border-w: 10px;
      --border: var(--border-w) solid red;
      --s-menu: 35px;
      --s-0: min(calc(100vw - var(--s-menu) - var(--border-w)), calc(50vh - var(--border-w)/2));
      --s-1: calc(var(--s-0)/2);
      --window-w: calc(var(--s-0) + var(--s-menu) + var(--border-w));
      --window-h: calc(var(--s-0)*2 + var(--border-w));
    }

    * {
      font-family: 'Noto Sans KR', sans-serif;
    }

    #window {
      width: var(--window-w);
      height: var(--window-h);
      background: none;
      position: relative;
    }

    #window .border {
      position: absolute;
      top: 0;
      left: 0;
      background: none;
      width: 100%;
      height: 100%;
      border: var(--border);
      box-sizing: border-box;
      z-index: 5;
      pointer-events: none;
    }

    #slides {
      width: 100%;
      height: 100%;
    }

    .swiper-container {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }

    .menublock {
      position: absolute;
      width: var(--menu);
      height: var(--menu);
      background: white;
      z-index: 2;
      border: var(--border) solid black;
      line-height: var(--menu);
      text-align: center;
      box-sizing: content-box;
    }

    .menublock img.full {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .menublock img.icon {
      width: var(--menu-img);
      height: var(--menu-img);
      vertical-align: middle;
    }

    .author.menublock {
      top: calc(var(--menu));
      right: calc(var(--border)*(-1));
    }

    .logo.menublock {
      top: 0;
      right: 0;
    }

    .logo.menublock img.full {
      /* object-fit: contain; */
    }

    .posting.menublock {
      bottom: calc(var(--menu) + var(--border));
      right: 0;
    }

    .my.menublock {
      bottom: 0;
      right: 0;
    }
  </style>
</head>


<body style='background:lightgray;margin:0;'>
  <div id='window'>
    <div id='slides'>
      {% include 'getch/slides.html' %}
      <!-- <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide" style='background:orange;'>1</div>
          <div class="swiper-slide" style='background:lightblue;'>2</div>
          <div class="swiper-slide" style='background:lightpink;'>3</div>
        </div>
      </div> -->
    </div>

    <div class='border'></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="{% static 'jquery-ui/jquery-ui.min.js' %}"></script>
  <script src="{% static 'jquery-ui/jquery.ui.touch-punch.min.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
  <!-- <script src="{% static 'semantic/semantic.min.js' %}"></script> -->
  <!-- <script src="{% static 'vue/vue.js' %}"></script> -->
  <script src="{% static 'swiper/swiper.js' %}"></script>


  <script>
    // https://docs.djangoproject.com/en/2.2/ref/csrf/
    function csrfSafeMethod(method) {
      // these HTTP methods do not require CSRF protection
      return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }


    $(document).ready(function(){
      var csrftoken = Cookies.get('csrftoken');
      $.ajaxSetup({
        beforeSend: function(xhr, settings) {
          if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
          }
        }
      });

      var swiper = new Swiper('.swiper-container', {
        direction: 'vertical'
      });
    });


    function radio_toggle(radio) {
      let status = radio.prop('checked');

      if (status) {
        radio.prop('checked', false);
      } else {
        radio.prop('checked', true);
      }
    }

    function vote_here(obj, type) {
      let radio = $(obj).closest('table.post').siblings('input.' + type);
      radio_toggle(radio);

      let post_id = $(obj).closest('table.post').attr('id');
      let action;

      if (type=='o' | type=='a') {
        action = '0';

      } else if (type=='x' | type=='b') {
        action = '1';
      }

      let api = 'post/' + post_id + '/vote?action=' + action;

      fetch(api).then(x => x.json())
                .then(js => {
                  console.log(js);
                })
    }


    $('.my.menublock').click(function() {
      {% if user.is_authenticated %}
      $('#mypage .toggle').prop('checked', true);
      {% else %}
      $('#loginpage .toggle').prop('checked', true);
      {% endif %}
    });

    $('.posting.menublock').click(function() {
      $('input.postype-select').prop('checked', true);
    });

    $('input.postype-select + .shade').click(function() {
      $('input.postype-select').prop('checked', false);
    })


    $('#profiler .mask-guide').draggable({
      axis: 'y',
      containment: 'parent'
    });
  </script>

</body>
</html>
