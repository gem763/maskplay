<style>
  .popup input.toggler {
    display: none;
    visibility: hidden;
  }

  .popup .shade {
    position: absolute;
    top: 0;
    left: 0;
    background: none;
    width: 100%;
    height: 100%;
    transition: background 0.1s;
    pointer-events: none;
  }

  .popup .content {
    position: absolute;
    top: 0;
    left: 0;
    background: none;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    opacity: 0;
    transition: opacity 0.1s;
    pointer-events: none;
  }

  .popup input.toggler:checked ~ .shade {
    background: rgba(0,0,0,0.5);
  }

  .popup input.toggler:checked ~ .content {
    opacity: 1;
    pointer-events: auto;
  }

  .popup .content .postype {
    font-size: 10px;
    font-weight: bold;
    text-align: center;
    background: none;
    margin: 10px;
  }

  .popup .content .postype table {
    border-collapse: collapse;
  }

  .popup .content .postype table td {
    border: 5px solid white;
    height: 25px;
    width: 25px;
    box-sizing: border-box;
  }

  .popup .content .postype table td.wide {
    width: 50px;
  }

  .popup .content .close {
    position: absolute;
    bottom: 25%;
    left: 50%;
    transform: translate(-50%,50%);
    width: 50px;
    height: 50px;
  }

  .popup .content .close img {
    filter: invert(100%);
    width: 100%;
    height: 100%;
  }
</style>

<div class='popup'>
  <input id='popup-toggle' class='toggler' type='checkbox'>
  <div class='shade'></div>
  <div class='content'>

    <div class='postype' onclick='console.log("ox")'>
      <table>
        <tbody>
          <tr>
            <td class='wide' colspan='2'></td>
          </tr>
          <tr>
            <td>O</td>
            <td>X</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class='postype' onclick='console.log("ab")'>
      <table>
        <tbody>
          <tr>
            <td class='wide'>A</td>
          </tr>
          <tr>
            <td class='wide'>B</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class='close'>
      <label for='popup-toggle'><img src='/static/materials/icons/times.png'></label>
    </div>

  </div>
</div>
