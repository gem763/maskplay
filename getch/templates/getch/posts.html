{% include "getch/baseposts.html" %}

<style>
  .posts.vcomp {
    width: 100%;
    height: 100%;
  }
</style>

<script type='text/x-template' id='posts-template'>
  <div class='posts vcomp'>
    <baseposts :session='session' :posts='session.posts.list' ref='baseposts'></baseposts>
  </div>
</script>


<script>
  Vue.component('posts', {
    template: '#posts-template',
    delimiters: ['[[', ']]'],
    props: ['session'],
    data: function() {
      return {}
    },

    mounted: function() {
      this.session.swiper = this.$refs.baseposts.swiper;
    }
  });
</script>
