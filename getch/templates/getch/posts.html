{% include "getch/post.html" %}

<style>
  .posts {
    width: 100%;
    height: 100%;
  }

  .swiper-container {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }

  .swiper-wrapper {
    z-index: 0;
  }

  .back {
    position: absolute;
    top: calc(352 * var(--x));
    left: 0;
    width: 100%;
    height: calc(572 * var(--x));
    background: rgba(255,242,204,0.25);
  }

  .back img.logo {
    position: absolute;
    top: 0;
    right: 0;
    width: calc(90 * var(--x));
    height: calc(90 * var(--x));
  }
</style>

<script type='text/x-template' id='posts-template'>
  <div class='posts'>
    <div class='back'>
      <img class='logo' src='/static/materials/imgs/sideb_logo.jpg'>
    </div>

    <swiper ref='swiper' :options='swiper_options'>
      <swiper-slide v-for='post in session.posts' :post_id='post.id' :author_id='post.boo.id' :key='post.id'>
        <post :post='post' :session='session'></post>
      </swiper-slide>
    </swiper>

    <!-- <div class='posting menublock' @click='session.open_posting()'>
      <img class='icon' src='/static/materials/icons/plus.png'>
    </div> -->

    <!-- <div class='my menublock' @click='session.open_mypage()'>
      <img class='icon' src='/static/materials/icons/profile.png'>
    </div> -->

    <div class='posting menublock' @click='session.open_posting()'>
      <div style='width:80%;height:80%;background:black;border-radius:50%;display:flex;align-items:center;justify-content:center;'>
        <div style='width:30%;height:30%;background:red;border-radius:50%;'></div>
      </div>
    </div>

    <div class='my menublock' @click='session.open_mypage()'>
      <div style='width:80%;height:80%;background:black;border-radius:50%;'>
        <img src='/static/materials/icons/profile.png' style='width:100%;height:100%;object-fit:contain;filter:invert(100%)'>
      </div>
    </div>
  </div>
</script>


<script>
  Vue.use(VueAwesomeSwiper);

  Vue.component('posts', {
    template: '#posts-template',
    delimiters: ['[[', ']]'],
    props: ['session'],

    data: function() {
      return {
        swiper_options: {
          direction: 'vertical'
        }
      }
    },

    mounted: function() {
      this.session.swiper = this.$refs.swiper.$swiper;
    }
  });
</script>
