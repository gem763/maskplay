<style>
  .profiler.vcomp {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    overflow-y: auto;
    -ms-overflow-style: none; /*IE 11*/
    scrollbar-width: none; /*Firefox 64*/
  }

  .profiler.vcomp > .profiles {
    background: none;
    margin-top: var(--w-16);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  .profiler.vcomp > .profiles > .profile {
    width: var(--w-33);
    height: var(--w-33);
    background: none;
    transition: all 0.5s;
    position: relative;
  }

  .profiler.vcomp > .profiles > .profile > img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 50%;
    border: 1px solid whitesmoke;
    box-sizing: border-box;
  }

  .profiler.vcomp > .profiles > .nick {
    font-size: 13px;
    font-weight: bold;
    margin-top: 10px;
  }

  .profiler.vcomp > .profiles > .text {
    font-size: 12px;
  }

  .profiler.vcomp > .profiles > .tags {
    margin-top: 10px;
    width: var(--w-80);
    /* background: orange; */
    /* margin-bottom: 5px; */
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap
  }

  .profiler.vcomp > .profiles > .tags > .tag {
    font-size: 11px;
    /* background: var(--color-dark); */
    background: none;
    color: var(--color-dark);
    padding: 5px;
    border-radius: 20px;
    margin: 2px;
  }

  .profiler.vcomp > .profiles > .tags > .tag.selected {
    background: var(--color-dark);
    color: white;
  }
</style>


<script type='text/x-template' id='profiler-template'>
  <page :open='session.page.profiler.open' :from='session.page.profiler.from' @close='session.close_page()'>
    <div class='profiler vcomp'>

      <div class='profiles' ref='profiles'>
        <div class='profile'>
          <img :src='profilepix'>
        </div>

        <div class='nick'>[[ nick ]]</div>
        <div class='text'>[[ text ]]</div>

        <div class='tags'>
          <span class='tag' v-for='t in tags_univ' :class='tag_class(t)' @click='toggle_tag(t)'>[[t]]</span>
        </div>
      </div>

    </div>
  </page>
</script>


<script>
  Vue.component('profiler', {
    template: '#profiler-template',
    delimiters: ['[[', ']]'],
    props: ['session'],
    data: function() {
      return {
        my_tags: ['어좁','학다리','올챙이배']
      }
    },

    // watch: {
    //   my_tags: function(_new, _old) {}
    // },

    methods: {
      tag_class: function(t) {
        if (this.my_tags.includes(t)) {
          return 'selected'

        } else {
          return ''
        }
      },

      toggle_tag: function(t) {
        if (this.my_tags.includes(t)) {
          const idx = this.my_tags.indexOf(t);

          if (idx !== -1) {
            this.my_tags.splice(idx, 1);
          }

        } else {
          this.my_tags.push(t);
        }
      }
    },

    computed: {
      boo: function() {
        return this.session.auth.boo
      },

      profilepix: function() {
        return this.boo.profile.pix
      },

      text: function() {
        return this.boo.text
      },

      nick: function() {
        return this.boo.nick
      },

      tags_univ: function() {
        const _tags = '키작남 키작녀 키큰녀 어깡 어좁 모래시계형 일자형 역삼각형 삼각형 원형 통통코디 뚱뚱코디 헬창 마루치 대두 휜다리 학다리 하비 상비 웰시코기 허벅돼 올챙이배 알부자 숏다리 각진얼굴 역삼각형얼 긴얼굴';
        return _tags.split(' ')
      },

      // my_tags: function() {
      //   return ['어좁','학다리','올챙이배']
      // }
    }
  });
</script>
