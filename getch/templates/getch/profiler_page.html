<style>
  :root {
    --canvas-size: calc(var(--width) * 0.7)
  }

  .profiler-top {
    /* background: lightblue; */
    height: 30%;
    position: relative;
    /* text-align: center; */
  }

  .profiler-name {
    position: absolute;
    /* background: lightgreen; */
    bottom: 7px;
    left: 50%;
    width: var(--canvas-size);
    transform: translate(-50%,0);
    text-align: left;
  }

  .profiler-name span {
    background: black;
    color: white;
    font-size: 25px;
    font-weight: bold;
    line-height: 30px;
  }

  .profiler-mid {
    background: lightyellow;
    height: var(--canvas-size);
    text-align: center;
  }

  .profiler-canvas {
    position: relative;
    width: var(--canvas-size);
    height: 100%;
    background: lightpink;
    display: inline-block;
    /* border: var(--border) solid black; */
    overflow: hidden;
  }

  .profiler-canvas img {
    position: absolute;
    top: 0;
    left: 0;
    object-fit: cover;
    width: 100%;
    height: 100%;
  }

  .profiler-canvas .mask-layer {
    position: absolute;
    bottom: 100%;
    left: 0;
    width: 100%;
    height: 100%;
    background: none;
    transition: bottom 0.2s;
  }

  .profiler-canvas .mask-layer .mask-guide {
    position: absolute;
    background: white;
    top: 25%;
    left: 0;
    width: 100%;
    height: 25%;
    border: var(--border) solid black;
  }

  .profiler-canvas .toggle:checked + .mask-layer {
    bottom: 0;
  }

  .profiler-canvas .border {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: none;
    border: var(--border) solid black;
    pointer-events: none;
  }

  /* .profiler-mid-margin {
    background: lightpink;
    height: 20px;
  } */

  .profiler-bottom {
    padding-top: 20px;
    /* background: lightblue; */
    position: relative;
    /* overflow: hidden;
    height: 500px; */
  }

  .selector {
    /* border-radius: 0 !important;
    border: 0 !important; */
    border-top: var(--border) solid black !important;
    border-bottom: var(--border) solid black !important;
    position: relative;
    overflow: hidden;
    /* margin: 0 !important; */
  }

  .selector table {
    margin: 0 !important;
    border-radius: 0 !important;
    border: 0 !important;
  }

  .profiler-bottom .toggle:checked + .masks {
    bottom: 0;
  }

  /* .selector.base {
    position: relative;
  } */

  .selector .masks {
    position: absolute;
    bottom: 100%;
    left: 0;
    width: 100%;
    transition: bottom 0.2s;
  }

  .selector td {
    border: 0 !important;
    width: 20% !important;
    padding-top: 20% !important;
    background: none;
    position: relative;
  }

  .selector td .item {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
  }

  .selector td .item.img {
    width: 35px;
    height: 35px;
    object-fit: contain;
  }

  .selector td .item.txt {
    background: black;
    color: white;
    font-size: 25px;
    line-height: 30px;
  }

  .options {
    position: absolute !important;
    top: calc(100% - var(--border)) !important;
    margin: 0 !important;
    border: var(--border) solid black !important;
    border-radius: 0 !important;
  }

  .options.left {
    left: var(--menu) !important;
  }

  .options.right {
    right: var(--menu) !important;
  }

  .options td {
    width:var(--menu) !important;
    height: var(--menu) !important;
    line-height: var(--menu) !important;
  }

  .options td:last-child {
    width: calc(var(--menu) + var(--border)) !important;
  }
</style>
