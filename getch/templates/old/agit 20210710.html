<style>
  .agit.vcomp .page-body {
    background: var(--color-backgray);
    color: var(--color-dark);
  }

  .agit.vcomp .page-body > .header {
    height: var(--w-14);
    background: white;
  }

  .agit.vcomp .page-body > .profile {
    background: white;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding-top: var(--w-10);
    padding-bottom: var(--w-5);
  }

  .agit.vcomp .page-body > .profile > .profilepix {
    position: relative;
    /* background: var(--color-backgray); */
    background: rgba(0, 0, 0, 0.07);
    width: var(--w-35);
    height: var(--w-35);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 30px;
    color: white;
    overflow: hidden;
  }

  .agit.vcomp .page-body > .profile > .profilepix > img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: all 0.5s;
    filter: brightness(95%);
    border-radius: 50%;
  }

  .agit.vcomp .page-body > .profile > .nick {
    margin-top: 10px;
    font-size: 20px;
  }

  .agit.vcomp .page-body > .profile > .level-title {
    margin-top: 20px;
    font-size: 35px;
  }

  .agit.vcomp .page-body > .profile > .level-score {
    margin-top: 10px;
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  .agit.vcomp .page-body > .profile > .level-score > .remain {
    font-size: 10px;
    color: gray;
  }

  .agit.vcomp .page-body > .profile > .pbar {
    position: relative;
    width: var(--w-35);
    height: 10px;
    background: white;
    margin-top: -5px;
    margin-bottom: -5px;
    border-radius: 100px;
  }

  .agit.vcomp .page-body > .profile > .pbar > .pbar-core {
    position: absolute;
    top: 2px;
    left: 2px;
    right: 2px;
    bottom: 2px;
    background: rgba(0, 0, 0, 0.05);
    border-radius: 100px;
    overflow: hidden;
  }

  .agit.vcomp .page-body > .profile > .pbar > .pbar-core > .pbar-filler {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 30%;
    background: var(--color-point);
    transition: width 0.2s;
    border-radius: 0 100px 100px 0;
  }

  .agit.vcomp .page-body > .profile > .actions {
    width: 100%;
    height: var(--w-10);
    margin-top: var(--w-5);
    /* background: lightpink; */
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .agit.vcomp .page-body > .profile > .actions > .bt {
    border-radius: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-sizing: border-box;
    /* margin: 15px; */
    background: white;
    border: 2px solid var(--color-dark);
    color: var(--color-dark);
    width: 25%;
    height: var(--w-10);
    font-size: 14px;
    margin: 3px;
  }

  .agit.vcomp .page-body > .profile > .actions > .bt.selected {
    background: var(--color-dark);
    border: 2px solid var(--color-dark);
    color: white;
  }

  .agit.vcomp .page-body > .container {
    width: 100%;
    /* background: none;
    display: flex;
    align-items: center;
    justify-content: center; */
  }

  .agit.vcomp .page-body > .container > .section {
    width: 100%;
    background: none;
    padding-top: 20px;
    /* display: flex;
    align-items: center;
    justify-content: center; */
  }

  .agit.vcomp .page-body > .container > .section > .region {
    width: 100%;
    /* background: orange; */
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 15px;
    box-sizing: border-box;
  }

  .agit.vcomp .page-body > .container > .section > .region.header > .title {
    font-size: 25px;
    color: var(--color-dark);
  }

  .agit.vcomp .page-body > .container > .section > .region.header > .desc {
    font-size: 13px;
    color: gray;
  }

  .agit.vcomp .page-body > .container > .section > .region.content > table.slots {
    position: relative;
    width: var(--w-80);
    height: var(--w-80);
    border-collapse: collapse;
    table-layout: fixed;
    box-sizing: content-box;
  }

  .agit.vcomp .page-body > .container > .section > .region.content > table.slots td {
    /* border: 1px solid transparent; */
    height: calc(100% / 3);
    padding: 0;
    position: relative;
  }

  .agit.vcomp .page-body > .container > .section > .region.content > table.slots td > .circle {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    /* background: orange; */
    border-radius: 50%;
    border: 2px solid rgba(0, 0, 0, 0.1);
    box-sizing: border-box;
    overflow: hidden;
    /* position: relative; */
    display: flex;
    align-items: center;
    justify-content: center;
    white-space: pre-line;
    font-size: 24px;
    line-height: 22px;
  }

  .agit.vcomp .page-body > .container > .section > .region.content > table.slots td > .circle > span {
    text-align: center;
  }

  .agit.vcomp .page-body > .container > .section > .region.content > table.slots td > .circle > img {
    /* position: absolute;
    top: 0;
    left: 0; */
    width: 80%;
    height: 80%;
    object-fit: contain;
  }

  /* .agit.vcomp .headerbar-menu > .item.logout {
    color: var(--color-message);
  } */

  .agit.vcomp .page-body > .container > .section > .region.content > .empty {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .agit.vcomp .page-body > .container > .section > .region.content > .empty > .bt {
    border-radius: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-sizing: border-box;
    /* margin: 15px; */
    background: white;
    border: 2px solid var(--color-dark);
    color: var(--color-dark);
    width: 50%;
    height: var(--w-10);
    font-size: 14px;
    margin: 3px;
  }

  .agit.vcomp .page-body > .container > .section.collection {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>

<script type='text/x-template' id='agit-template'>
  <page
    v-if='boo'
    class='agit vcomp'
    :order='session.page.agit.order'
    :open='session.page.agit.open'
    :from='session.page.agit.from'
    :hide_close='false'
    :trans_headerbar='false'
    :hide_menu='!is_myboo'
    @scroll='scroll'
    @close='session.close_page()'>

    <template #headerbar-menu>
      <div class='item' @click='go_profiler'>내 프로필 편집</div>
      <div class='item' @click='$refs.colib.make_collection()'>옷장 만들기</div>
      <div class='item logout' @click='session.logout()'>로그아웃</div>
    </template>

    <template #headerbar-body-trans>
    </template>

    <template #headerbar-body-default>
    </template>

    <template #page-body>
      <div class='header'></div>

      <div class='profile'>
        <div class='profilepix' @click='go_profiler'>
          <i class="fa fa-spinner fa-spin"></i>
          <img :src='boo.profile.pix' v-if='boo.profile && boo.id' @load='pixloaded'>
        </div>

        <div class='nick'><b>HI, @[[boo.nick]]!</b></div>


        <template v-if='is_myboo'>
          <div class='level-title'><b>LVL 1</b></div>
          <div class='pbar'>
            <div class='pbar-core'>
              <div class='pbar-filler' :style='pbar_filler_style'></div>
            </div>
          </div>
          <div class='level-score'>
            <span class='score'><b>[[ reward_total ]] / [[ reward_to_levelup ]]</b></span>
            <span class='remain'>레벨업까지 [[ reward_to_levelup - reward_total ]]토큰</span>
          </div>

          <div class='actions'>
            <div class='bt' :class='{ selected: section=="styleprofile" }' @click='sectionize("styleprofile")'>
              <b>스타일분석</b>
            </div>

            <div class='bt' :class='{ selected: section=="collection" }' @click='sectionize("collection")'>
              <b>내옷장</b>
            </div>

            <!-- <div class='bt' :class='{ selected: section=="suggest" }' @click='sectionize("suggest")'>
              <b>스타일추천</b>
            </div> -->
          </div>
        </template>

      </div>

      <div class='container'>
        <div class='section styleprofile' v-if='section=="styleprofile" && is_myboo'>
          <div class='region header'>
            <div class='title'><b>STYLE PROFILE</b></div>
            <div class='desc'>나의 패션 스타일은?</div>
          </div>

          <div class='region content'>
            <table class='slots' v-if='dongne_result'>
              <tbody>
                <tr>
                  <td @click='contentwork_result_selected=dongne_result_1'><div class='circle' style='border: 4px solid #ff0000;'><span><b>[[ dongne_result_display(dongne_result_1) ]]</b></span></div></td>
                  <td><div class='circle'><img src='/static/materials/icons/profile_bg_1.png'></div></td>
                  <td><div class='circle' style='color: rgba(0,0,0,0.1)'>[[ slot_for_test ]]</div></td>
                </tr>

                <tr>
                  <td @click='contentwork_result_selected=dongne_result_2'><div class='circle' style='border: 4px solid #ff9900;'><span><b>[[ dongne_result_display(dongne_result_2) ]]</b></span></div></td>
                  <td><div class='circle'><img src='/static/materials/icons/profile_bg_2.png'></div></td>
                  <td @click='contentwork_result_selected=dongne_result_0'><div class='circle' style='border: 4px solid #51b5fa'><span><b>[[ dongne_result_0 + '\n스타일' ]]</b></span></div></td>
                </tr>

                <tr>
                  <td @click='contentwork_result_selected=dongne_result_3'><div class='circle' style='border: 4px solid #ffd800'><span><b>[[ dongne_result_display(dongne_result_3) ]]</b></span></div></td>
                  <td><div class='circle'><img src='/static/materials/icons/profile_bg_3.png'></div></td>
                  <td><div class='circle' style='color: rgba(0,0,0,0.1)'>[[ slot_for_test ]]</div></td>
                </tr>
              </tbody>
            </table>

            <div class='empty' v-else>
              <div class='bt' @click='session.open_contentwork("동네스타일");'>
                <b>테스트 해보기</b>
              </div>
            </div>
          </div>

          <div class='region tail' style='margin-bottom: 100px;' v-if='contentwork_result_selected'>
            <p style='font-size: 18px;'><b>당신은 [[ profile_name(contentwork_result_selected) ]]</b></p>

            <p style='white-space: pre-line; text-align: center; font-size: 13px;'>[[ profile_desc(contentwork_result_selected) ]]</p>
          </div>
        </div>

        <div class='section collection' v-show='section=="collection" || !is_myboo'>
          <colib :collections='collections' :session='session' ref='colib'></colib>
          <!-- <colib :boo='boo' :session='session' ref='colib'></colib> -->
        </div>

        <div class='section suggest' v-if='section=="suggest" && is_myboo'>
        </div>
      </div>
    </template>

  </page>
</script>


<script>
  Vue.component('agit', {
    template: '#agit-template',
    delimiters: ['[[', ']]'],
    props: ['session'],
    data: function() {
      return {
        section: "styleprofile",
        contentwork_result_selected: undefined
      }
    },

    watch: {
      contentwork_result_selected: function(_new, _old) {},

      contentwork_result: function(_new, _old) {
        this.contentwork_result_selected = this.dongne_result_1
      },

      is_myboo: function(_new, _old) {
        if (!_new) {
          this.section = 'collection';
        }
      }
    },

    computed: {
      boo: function() {
        const _b = this.session.page.agit.boo;
        if (_b) {
          return _b.load();
        }
        // return this.session.page.agit.boo.load()
      },

      collections: function() {
        if (this.boo) {
          return this.boo.collections
        }
      },

      is_myboo: function() {
        if (this.boo) {
          return this.session.user.is_myboo(this.boo)
        }
      },

      contentwork_result: function() {
        if (this.is_myboo) {
          return this.boo.contentwork_result
        }
      },

      profiles: function() {
        if (this.is_myboo) {
          if (this.session.contentworks) {
            return this.session.contentworks['동네스타일'].profiles
          }
        }
      },

      dongne_result: function() {
        if (this.contentwork_result) {
          return this.contentwork_result[1]
        }
      },

      dongne_result_0: function() {
        if (this.dongne_result) {
          return this.dongne_result[0]
        }
      },

      dongne_result_1: function() {
        if (this.dongne_result) {
          return this.dongne_result[1]
        }
      },

      dongne_result_2: function() {
        if (this.dongne_result) {
          return this.dongne_result[2]
        }
      },

      dongne_result_3: function() {
        if (this.dongne_result) {
          return this.dongne_result[3]
        }
      },

      slot_for_test: function() {
        return '테스트\n해보기'
      },

      rewards_loaded: function() {
        return this.boo.profiling_ready
      },

      reward_total: function() {
        if (this.rewards_loaded) {
          return this.boo.rewarder.rewards.total.reward
        } else {
          return 0
        }
      },

      reward_to_levelup: function() {
        if (this.rewards_loaded) {
          return this.boo.rewarder.reward_to_levelup
        } else {
          return 0
        }
      },

      pbar_filler_style: function() {
        let pct;

        if (this.rewards_loaded) {
          pct = this.reward_total / this.reward_to_levelup * 100;
        } else {
          pct = 0;
        }
        // const pct = this.reward_total / this.boo.reward_to_levelup * 100;
        return {
          'width': pct + '%'
        }
      },
    },

    methods: {
      pixloaded: function(event) {
        event.target.style.opacity = 1;
      },

      go_profiler: function() {
        if (this.is_myboo && this.boo.profile && this.boo.id)
          this.session.open_profiler();
      },

      sectionize: function(to_what) {
        this.section = to_what;
      },

      dongne_result_display: function(what) {
        switch(what) {
          case '개성추구':
            return '개성\n추구'
          case '트랜드추구':
            return '트랜드\n추구'
          case '맥시멀리스트':
            return '맥시멀\n리스트'
          case '미니멀리스트':
            return '미니멀\n리스트'
          case '포멀러버':
            return '포멀\n러버'
          case '캐주얼러버':
            return '캐주얼\n러버'
        }
      },

      profile_name: function(what) {
        if (what==this.dongne_result_0) {
          return what + ' 스타일'
        } else {
          return what
        }
      },

      profile_desc: function(what) {
        if (what==this.dongne_result_0) {
          return this.profiles[what].desc
        } else {
          return this.profiles[what]
        }
      },

      scroll: function(obj) {
        this.session.scroll_direction = obj.scroll_direction;

        if (obj.triggered && this.session.scroll_direction=='down') {
          if (this.section=='collection' && this.collections && this.collections.list_onloading.every(p => p.onloading==false)) {
            this.collections.load(4);
          }
        }
      },
    }
  });
</script>
