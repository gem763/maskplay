<style>
  .flashgames.vcomp .page-body {
    width: 100%;
    height: 100%;
    background: white;
  }

  .flashgames.vcomp .page-body > .swiper-container {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }

  .flashgames.vcomp .page-body > .swiper-container > .swiper-wrapper > .swiper-slide {
    position: relative;
    width: 100%;
    height: 100%;
    background: white;
  }

  .flashgames.vcomp .page-body > .spinner {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 30px;
    background: white;
    color: var(--color-dark);
  }

  .flashgames.vcomp .page-body > .closer {
    position: absolute;
    bottom: 0;
    right: 0;
    width: 45px;
    height: 45px;
    /* background: orange; */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .flashgames.vcomp .page-body > .closer > img {
    width: 12px;
    height: 12px;
    object-fit: cover;
  }
</style>


<script type='text/x-template' id='flashgames-template'>
  <page
    class='flashgames vcomp'
    :order='session.page.flashgames.order'
    :open='session.page.flashgames.open'
    :from='session.page.flashgames.from'
    :hide_close='true'
    :hide_menu='true'
    :hide_headerbar='true'
    :trans_headerbar='true'
    @close='session.close_page()'>

    <template #page-body>
      <div class='swiper-container' ref='swiper'>
        <div class='swiper-wrapper'>

          <researchitem
            class='swiper-slide' v-if='r' v-for='(r, idx) in mainstory'
            :researchitem='r'
            :session='session'
            :swiper='swiper'
            :key='idx'
            :idx='idx'
          ></researchitem>

        </div>
      </div>

      <div class='closer' @click='session.close_page()'>
        <img src='/static/materials/icons/icon_x.png'>
      </div>

      <div class='spinner' v-if='onloading'>
        <i class="fa fa-spinner fa-spin"></i>
      </div>
    </template>
  </page>
</script>


<script>
  Vue.component('flashgames', {
    template: '#flashgames-template',
    delimiters: ['[[', ']]'],
    props: ['session'],
    data: function() {
      return {
        default_gender: 'F',
        onloading: false,
        swiper: undefined,
        swiper_options: {
          direction: 'horizontal',
          // direction: 'vertical',
          simulateTouch: true,
          observer: true,
          observeParents: true,
          slidesPerView: 'auto',
          mousewheel: {
            releaseOnEdges: true,
          }
        }
      }
    },

    mounted: function() {
      this.swiper = new Swiper(this.$refs.swiper, this.swiper_options);
    },

    computed: {
      boo: function() {
        if (this.session.user.has_auth) {
          return this.session.user.boo
        }
      },

      genderlabels: function() {
        if (this.boo) {
          return this.boo.genderlabels
        }
      },

      gender: function() {
        if (this.genderlabels) {
          if ((this.genderlabels.length == 0) || (this.genderlabels.length == 2)) {
            return this.default_gender

          } else if ((this.genderlabels.length == 1) && (this.genderlabels.includes(1))) {
            return 'M'

          } else if ((this.genderlabels.length == 1) && (this.genderlabels.includes(2))) {
            return 'F'

          } else {
            return this.default_gender
          }
        } else {
          return this.default_gender
        }
      },

      flashgames: function() {
        return this.session.page.flashgames.content
      },

      flashgames_list: function() {
        if (this.flashgames) {
          return this.flashgames.list
        }
      },

      mainstory: function() {
        if (this.flashgames_list) {
          let _mainstory = _.filter(this.flashgames_list, o => {
            return (o.gender=='X') || (o.gender==this.gender)

          });
          return _.sortBy(_mainstory, ['pub_date'])
        }
      }
    }
  });
</script>
