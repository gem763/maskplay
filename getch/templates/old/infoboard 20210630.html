          <p>기획 팀과 마케팅 팀과의 긴밀한 협업을 통해, 성과를 창출하면서도 퀄리티 있는 결과물을 만들 수 있어야 합니다. 단기적인 성과에만 집중하지 않고, 장기적인 사용자들과의 대화의 관점에서 지속 가능한 디자인 전략을 제고하고 적용할 수 있는 고도화 프로젝트를 진행할 수 있어야 합니다. 주요 업무 외에, 틈틈히 다른 프로젝트에 참여할 수 있는 기회를 제공하여 디자이너로서의 잠재력을 발견할 수 있게 합니다.</p>
          <p>트랜드에 대한 관심과 이해도가 높고, 선도할 수 있어야 합니다. 패션, 문화, 예술, 스포츠 분야에 대한 균형잡힌 관심은 큰 도움이 됩니다. 범람하는 컨텐츠 속에서 시선을 사로잡으면서도 납득하게 만드는 비쥬얼 커뮤니케이션 기술이 있다면 더할 나위가 없습니다. 탁월함을 추구하며 전문가로 성장하고 싶은 욕구가 강하거나, 아이디어를 기획으로 풀어내고 실행을 통해 검증하는 것에서 즐거움을 찾는 다면 이 포지션에 꼭 필요한 중요한 자질을 갖춘 것 입니다.</p>
