<script type='text/x-template' id='my-template'>
  <page
    class='my vcomp'
    :order='session.page.my.order'
    :open='session.page.my.open'
    :from='session.page.my.from'
    :hide_close='true'
    :trans_headerbar='true'
    :hide_menu='true'
    @close='session.close_page()'>

    <template #page-body>
      <div class='container'>

        <div class='segment'>
          <div class='scorecard'>
            <div class='score'>
              3800P
            </div>

            <div class='profile'>
              <div class='profilepix'>
                <div class='spinner'>
                  <i class="fa fa-spinner fa-spin"></i>
                </div>

                <img :src='profilepix' v-if='profilepix' @load='profilepix_loaded'>
              </div>

              <span class='x'>X</span>
              <img class='globe' src='/static/materials/imgs/globe.png'>
            </div>

            <div class='keywords'>
              quantlab님의 최근 관심 키워드
            </div>
          </div>
        </div>

        <div class='segment'>
          <div class='menu'>
            <span class='item' :class='{ on:on("pointer") }' @click='sectionize("pointer")'>포인트 메뉴</span>
            <span class='item' :class='{ on:on("myinfo") }' @click='sectionize("myinfo")'>내정보</span>
            <span class='item' :class='{ on:on("related") }' @click='sectionize("related")'>참여 중인 이벤트</span>
          </div>
        </div>

        <div class='segment'>
          <div class='sections'>
            <div class='section' v-if='on("pointer")'>
              <pointer :session='session'></pointer>
            </div>

            <div class='section' v-if='on("myinfo")'>
              <myinfo :session='session'></myinfo>
            </div>

            <div class='section' v-if='on("related")'>
              <myevents :session='session'></myevents>
            </div>
          </div>
        </div>

      </div>
    </template>
  </page>
</script>


<script>
  Vue.component('my', {
    template: '#my-template',
    delimiters: ['[[', ']]'],
    props: ['session'],
    data: function() {
      return {
        section: 'pointer'
      }
    },

    computed: {
      myboo: function() {
        if (this.session.user.has_auth) {
          return this.session.user.auth.boo
        }
      },

      profilepix: function() {
        if (this.myboo && this.myboo.profile) {
          return this.myboo.profile.pix
        }
      }
    },

    methods: {
      on: function(sec) {
        return this.section == sec
      },

      sectionize: function(sec) {
        this.section = sec;
      },

      profilepix_loaded: function(event) {
        event.target.classList.add('loaded');
      },
    }
  });
</script>
