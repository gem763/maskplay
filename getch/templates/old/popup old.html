<style>
  .popup {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: lightpink;
  }

  .popup > .content {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: none;
    pointer-events: auto;
  }

  .popup .show-content-enter-active,
  .popup .show-content-leave-active,
  .popup .show-content-from-right-enter-active,
  .popup .show-content-from-right-leave-active,
  .popup .show-content-from-left-enter-active,
  .popup .show-content-from-left-leave-active,
  .popup .show-content-from-bottom-enter-active,
  .popup .show-content-from-bottom-leave-active,
  .popup .show-dimmer-enter-active,
  .popup .show-dimmer-leave-active {
    transition: all .3s;
  }

  .popup .show-content-enter,
  .popup .show-content-leave-to {
    opacity: 0;
  }

  .popup .show-content-from-right-enter,
  .popup .show-content-from-right-leave-to {
    left: 100%;
  }

  .popup .show-content-from-left-enter,
  .popup .show-content-from-left-leave-to {
    left: -100%;
  }

  .popup .show-content-from-bottom-enter,
  .popup .show-content-from-bottom-leave-to {
    top: 100% !important;
  }
</style>


<script type='text/x-template' id='popup-template'>
  <div class='popup'>
    <transition :name='show_content_type'>
      <div class='content' v-show='open'>
        ABCD
      </div>
    </transition>
  </div>
</script>


<script>
  Vue.component('popup', {
    template: '#popup-template',
    delimiters: ['[[', ']]'],
    props: ['open', 'from'],
    data: function() {
      return { }
    },

    computed: {
      show_content_type: function() {
        if (this.from) {
          return 'show-content-from-' + this.from

        } else {
          return 'show-content'
        }
      }
    },

    methods: { }
  });
</script>
