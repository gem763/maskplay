<style>
  .signup_email.vcomp .page-body {
    width: 100%;
    height: 100%;
    background: white;
    font-size: 12px;
  }

  .signup_email.vcomp .page-body > .section {
    left: 0;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  .signup_email.vcomp .page-body > .section.top {
    height: 20%;
  }

  .signup_email.vcomp .page-body > .section.middle {
    height: 60%;
    background: white;
  }

  .signup_email.vcomp .page-body > .section.bottom {
    height: 20%;
  }

  .signup_email.vcomp .page-body > .section.middle > .action {
    width: var(--w-50);
    height: var(--w-10);
    box-sizing: border-box;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    position: relative;
    margin-bottom: 4%;
  }

  .signup_email.vcomp .page-body > .section.middle > .action.next {
    margin-bottom: 0;
    background: var(--color-dark);
    border-radius: var(--w-3);
    opacity: 0.2;
    pointer-events: none;
  }

  .signup_email.vcomp .page-body > .section.middle > .action.next.active {
    opacity: 1;
    pointer-events: auto;
  }

  .signup_email.vcomp .page-body > .section.middle > .action > input {
    width: 100%;
    height: 100%;
    font-size: 14px;
    font-weight: bold;
    border: 1px solid rgba(0,0,0,0.2);
    border-radius: var(--w-3);
    box-sizing: border-box;
    padding-left: 5px;
    padding-right: 5px;
    color: var(--color-dark);
    border-style: solid;
    text-align: center;
    /* background: lightblue; */
  }

  .signup_email.vcomp .page-body > .section.middle > .action > input.highlighten {
    border: 1px solid var(--color-point);
  }

  .signup_email.vcomp .page-body > .section.middle > .action > input:focus {
    outline: none;
  }

  .signup_email.vcomp .page-body > .section.middle > .action > input::placeholder {
    text-align: center;
    font-weight: normal;
    color: rgba(0,0,0,0.2);
  }

  .signup_email.vcomp .page-body > .section.middle > .desc {
    width: 100%;
    text-align: center;
  }

  .signup_email.vcomp .page-body > .section.middle > .title.desc {
    margin-bottom: 5%;
    font-size: 20px;
  }

  .signup_email.vcomp .page-body > .section.middle > .alert.desc {
    margin-bottom: 5%;
    color: var(--color-point);
    height: 12px;
  }

  .signup_email.vcomp .page-body > .cover {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.9);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 30px;
    color: var(--color-dark);
  }
</style>


<script type='text/x-template' id='signup-email-template'>
  <page
    class='signup_email vcomp'
    :order='session.page.signup_email.order'
    :open='session.page.signup_email.open'
    :from='session.page.signup_email.from'
    :hide_headerbar='true'
    @close='session.close_page()'>

    <template #page-body>
      <div class='section top'></div>

      <div class='section middle'>
        <div class='desc title'><b>이메일을 입력해주세요</b></div>
        <div class='desc alert'>[[ alert ]]</div>

        <div class='action email'>
          <input type='email' :class='{ highlighten: email_highlighten }' placeholder='이메일주소' spellcheck='false' v-model.trim='session.page.signup_email.email'>
        </div>

        <div class='action next' :class='{ active: next_available }' @click='next'>다음</div>
      </div>

      <div class='section bottom'></div>

      <div class='cover' v-if='nexting'>
        <i class="fa fa-spinner fa-spin"></i>
      </div>
    </template>
  </page>
</script>


<script>
  Vue.component('signup-email', {
    template: '#signup-email-template',
    delimiters: ['[[', ']]'],
    props: [ 'session' ],
    data: function() {
      return {
        alert_mode: undefined,
        nexting: false,
      }
    },

    watch: {
      next_available: function(_new, _old) {
        if (_new) {
          this.alert_mode = undefined;

        } else {
          this.alert_mode = 'keep_email_format';
        }
      }
    },

    computed: {
      email: function() {
        return this.session.page.signup_email.email
      },

      next_available: function() {
        const reg = /([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
        return reg.test(this.email)
      },

      alert: function() {
        switch (this.alert_mode) {
          case 'keep_email_format':
            return '올바른 형식으로 입력해주세요'

          case 'something_wrong':
            return '오류가 발생했어요'

          default:
            return ''
        }
      },

      email_highlighten: function() {
        return this.alert_mode == 'keep_email_format'
      }
    },

    methods: {
      next: function() {
        this.nexting = true;

        const formdata = new FormData();
        formdata.append('csrfmiddlewaretoken', '{{csrf_token}}');
        formdata.append('email', this.email);

        fetch('/signup/email/check/', { method: 'POST', body: formdata })
          .then(res => res.json())
          .then(js => {
            console.log(js);
            this.nexting = false;

            switch (js.code) {
              // 해당 이메일을 사용할수 있는 경우
              case 0:
                this.session.open_signup_pw(this.email);
                break;

              case 1:
                // 해당 이메일이 이미 존재하는 경우
                this.session.open_accountcheck(js.existing);
                break;

              default:
                // 이메일 확인 과정에 문제가 발생한 경우
                this.alert_mode = 'something_wrong';
                break;
            }
          });
      }
    }
  });
</script>
