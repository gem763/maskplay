<!doctype html>
<html lang="ko">

{% load static %}
<head>
  <title>GET.CH</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- favicon.ico 404 Not found error -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>
  </style>
</head>

<body style='margin:0;background:white;'>
  <div style='position:absolute;top:10px;left:10px;width:100px;height:100px;background:none'>
    <img src='/static/materials/imgs/einstein.jpg' style='position:absolute;top:0%;left:0%;width:100%;height:100%;object-fit:cover;border-radius:50%;border:5px solid whitesmoke;box-sizing:border-box;'>
    <canvas id="canvas" height="100" width="100" style='position:absolute;top:0;left:0;'></canvas>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    const canvas = document.querySelector('#canvas');

    if (canvas.getContext) {
        const ctx = canvas.getContext('2d');

        ctx.strokeStyle = 'red';
        ctx.lineWidth = 5;

        const x = canvas.width / 2;
        const y = canvas.height / 2;
        const radius = 50 - 2.5;

        ctx.beginPath();
        ctx.arc(x, y, radius, (Math.PI/180)*270, (Math.PI/180)*135, false);
        ctx.stroke();
    }
  </script>

</body>
</html>
