{% include "moiberlab/page.html" %}

<style>
  .pages {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: none;
    pointer-events: none;
    overflow: hidden;
  }
</style>

<script type='text/x-template' id='pages-template'>

    <home :session='session'></home>
    <writer :session='session'></writer>
    <pixeditor :session='session'></pixeditor>
  </div>

<script>

    template: '#pages-template',
    delimiters: ['[[', ']]'],
    props: ['session']

</script>
